<head>

    <!-- Fonts & Icons -->

    <!-- Core Styles -->
    <link rel="stylesheet" href="../../css/main.css">
    <style>
        .module-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 2rem;

            border-bottom: 1px solid var(--border-color);

            color: var(--text-muted);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: var(--transition);
        }

        .back-btn:hover {
            color: var(--primary);
        }
    </style>
</head>

            <div id="global-clock" style="font-family: monospace; font-weight: 600; color: var(--text-muted);"></div>
            <button onclick="App.toggleTheme()"
                style="background: none; border: none; font-size: 1.25rem; color: var(--text-main); cursor: pointer;">

            </button>
        </nav>
    </header>

    <main class="container py-5 fade-in">
        <div class="module-header">
