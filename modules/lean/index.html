<!DOCTYPE html>
<html lang="hu" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billentyűkombinációk - Irodai Asszisztens</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Outfit:wght@800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../css/main.css">
    <style>
        .kbd-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1rem;
            padding: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 1.5rem;
            background: var(--bg-card);
        }

        .kbd-card {
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border-color);
        }

        .kbd-card:last-child {
            border: none;
        }

        .keys {
            display: flex;
            gap: 4px;
            align-items: center;
        }

        .plus {
            font-size: 0.8rem;
            font-weight: 800;
            color: var(--text-muted);
        }

        .desc {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-main);
            text-align: right;
        }

        /* Keyboard feel */
        .kbd-key {
            transition: 0.1s;
        }

        .kbd-card:hover .kbd-key {
            transform: translateY(2px);
            box-shadow: 0 1px 0 #bdbdbd;
        }
    </style>
</head>

<body>
    <header class="app-header">
        <a href="../../index.html" class="logo"><i class="fas fa-bolt" style="color:var(--accent);"></i><span>Irodai
                Asszisztens</span></a>
        <div class="header-info">
            <div id="header-weather"></div>
            <div id="global-clock"></div><button onclick="App.toggleTheme()"
                style="background:none; border:none; font-size:1.4rem; color:var(--text-main); cursor:pointer;"><i
                    id="theme-toggle-icon" class="fas fa-moon"></i></button>
        </div>
    </header>

    <main class="container py-5 fade-in">
        <h2 class="mb-4" style="font-family:'Outfit'; font-weight:800;"><i
                class="fas fa-keyboard text-primary me-2"></i>Billentyűkombinációk</h2>

        <div class="hint">
            <strong>Pro tipp:</strong> Az első sor a legfontosabb navigációs parancsokat tartalmazza. Összesen 40
            parancs áll rendelkezésére.
        </div>

        <div class="kbd-grid"
            style="display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 0.75rem;">
            <!-- Content injected by JS -->
        </div>
    </main>

    <script src="../../js/main.js"></script>
    <script>
        const data = [
            // FIRST ROW / CRITICAL
            { k: ["Ctrl", "Shift", "T"], d: "Bezárt lap vissza" },
            { k: ["Ctrl", "Z"], d: "Visszavonás" },
            { k: ["Win", "Nyíl"], d: "Ablak rendezés" },
            { k: ["Ctrl", "Görgő"], d: "Nagyítás / Kicsinyítés" },

            // SYSTEM
            { k: ["Ctrl", "C"], d: "Másolás" },
            { k: ["Ctrl", "V"], d: "Beillesztés" },
            { k: ["Ctrl", "X"], d: "Kivágás" },
            { k: ["Ctrl", "A"], d: "Mindet kijelöl" },
            { k: ["Ctrl", "S"], d: "Mentés" },
            { k: ["Ctrl", "P"], d: "Nyomtatás" },
            { k: ["Win", "D"], d: "Asztal megjelenítése" },
            { k: ["Win", "E"], d: "Fájlkezelő" },
            { k: ["Win", "L"], d: "Gép zárolása" },
            { k: ["Win", "V"], d: "Vágólap előzmények" },
            { k: ["Win", "Shift", "S"], d: "Képernyőmetszet" },
            { k: ["Ctrl", "Shift", "Esc"], d: "Feladatkezelő" },
            { k: ["Alt", "F4"], d: "Ablak bezárása" },
            { k: ["Alt", "Tab"], d: "Váltás ablakok közt" },
            { k: ["Win", "R"], d: "Futtatás ablak" },
            { k: ["Win", "I"], d: "Windows Gépház" },

            // BROWSER
            { k: ["Ctrl", "T"], d: "Új böngészőlap" },
            { k: ["Ctrl", "N"], d: "Új böngészőablak" },
            { k: ["Ctrl", "W"], d: "Aktuális lap bezárása" },
            { k: ["Ctrl", "F"], d: "Keresés az oldalon" },
            { k: ["Ctrl", "H"], d: "Böngészési előzmények" },
            { k: ["Ctrl", "J"], d: "Letöltési előzmények" },
            { k: ["Ctrl", "L"], d: "Címsor kijelölése" },
            { k: ["F5"], d: "Oldal frissítése" },
            { k: ["Ctrl", "F5"], d: "Kényszerített frissítés" },
            { k: ["Ctrl", "D"], d: "Könyvjelző hozzáadása" },

            // OFFICE / TEXT
            { k: ["Ctrl", "B"], d: "Félkövér formázás" },
            { k: ["Ctrl", "I"], d: "Dőlt formázás" },
            { k: ["Ctrl", "U"], d: "Aláhúzott formázás" },
            { k: ["Ctrl", "K"], d: "Hiperhivatkozás szo." },
            { k: ["F2"], d: "Fájl átnevezése" },
            { k: ["Win", "."], d: "Emoji választó" },
            { k: ["Alt", "Space"], d: "Ablak menü" },
            { k: ["Win", "G"], d: "Játékvezérlő pult" },
            { k: ["Win", "K"], d: "Kapcsolódás (Cast)" },
            { k: ["Win", "P"], d: "Kivetítés módja" }
        ];

        const container = document.querySelector('.kbd-grid');
        data.forEach(item => {
            const keysHtml = item.k.map(key => `<span class="kbd-key">${key}</span>`).join('<span class="plus">+</span>');
            container.innerHTML += `
                <div class="kbd-card" style="border: 1px solid var(--border-color); border-radius: 1rem; margin:0; justify-content: space-between; padding: 1.25rem; background: var(--bg-card);">
                    <div class="keys" style="display:flex; gap:5px; align-items:center;">${keysHtml}</div>
                    <div class="desc" style="font-weight:700; font-size:0.85rem; color:var(--text-main);">${item.d}</div>
                </div>
            `;
        });
    </script>
</body>

</html>
