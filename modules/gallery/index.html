<!DOCTYPE html>
<html lang="hu" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Éjszakai drónfelvételek - Irodai Asszisztens</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../css/main.css">
    <style>
        .gallery-wrap {
            background: var(--bg-card);
            border-radius: 2rem;
            padding: 2rem;
            border: 1px solid var(--border-color);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        }

        .main-viewer {
            width: 100%;
            height: 70vh;
            background: #111;
            border-radius: 1.5rem;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .main-viewer img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .thumb-nav {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding: 1.5rem 0;
            scroll-behavior: smooth;
        }

        .thumb {
            height: 80px;
            width: 120px;
            border-radius: 0.75rem;
            object-fit: cover;
            cursor: pointer;
            border: 3px solid transparent;
            opacity: 0.6;
            transition: 0.2s;
            flex-shrink: 0;
        }

        .thumb.active {
            border-color: var(--primary);
            opacity: 1;
            transform: scale(1.05);
        }

        .viewer-controls {
            position: absolute;
            bottom: 20px;
            display: flex;
            gap: 1rem;
            z-index: 10;
            background: rgba(0, 0, 0, 0.5);
            padding: 0.5rem 1.5rem;
            border-radius: 2rem;
            backdrop-filter: blur(5px);
        }

        .v-btn {
            color: white;
            border: none;
            background: none;
            font-size: 1.5rem;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <header class="app-header">
        <a href="../../index.html" class="logo"><i class="fas fa-bolt" style="color:var(--accent);"></i><span>Irodai
                Asszisztens</span></a>
        <div class="header-info">
            <div id="header-weather"></div>
            <div id="global-clock"></div><button onclick="App.toggleTheme()"
                style="background:none; border:none; font-size:1.4rem; color:var(--text-main); cursor:pointer;"><i
                    id="theme-toggle-icon" class="fas fa-moon"></i></button>
        </div>
    </header>

    <main class="container py-5 fade-in">
        <h2 class="mb-5" style="font-family:'Outfit'; font-weight:800;"><i
                class="fas fa-camera text-primary me-2"></i>Éjszakai Drónfelvételek</h2>

        <div class="gallery-grid" id="image-grid"
            style="display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 1.5rem;">
            <!-- Images will be injected here -->
        </div>
    </main>

    <script src="../../js/main.js"></script>
    <script>
        const grid = document.getElementById('image-grid');
        for (let i = 1; i <= 86; i++) {
            const card = document.createElement('div');
            card.className = 'feature-card';
            card.style.padding = '0';
            card.style.overflow = 'hidden';
            card.style.height = '240px';
            card.style.position = 'relative';

            card.innerHTML = `
                <img src="../../pictures/(${i}).jpg" style="width:100%; height:100%; object-fit:cover; cursor:pointer;" onclick="window.open(this.src)">
                <div style="position:absolute; bottom:0; left:0; right:0; background:rgba(0,0,0,0.7); color:white; padding:8px; font-size:0.75rem; text-align:center; font-weight:700;">Dron_Felvétel_(${i}).jpg</div>
            `;
            grid.appendChild(card);
        }
    </script>
</body>

</html>
