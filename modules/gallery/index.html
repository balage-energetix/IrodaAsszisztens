<!DOCTYPE html>
<html lang="hu" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Éjszakai drónfelvételek - Irodai Asszisztens</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../css/main.css">
    <style>
        .gallery-wrap {
            background: var(--bg-card);
            border-radius: 2rem;
            padding: 2rem;
            border: 1px solid var(--border-color);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        }

        .main-viewer {
            width: 100%;
            height: 70vh;
            background: #111;
            border-radius: 1.5rem;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .main-viewer img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .thumb-nav {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding: 1.5rem 0;
            scroll-behavior: smooth;
        }

        .thumb {
            height: 80px;
            width: 120px;
            border-radius: 0.75rem;
            object-fit: cover;
            cursor: pointer;
            border: 3px solid transparent;
            opacity: 0.6;
            transition: 0.2s;
            flex-shrink: 0;
        }

        .thumb.active {
            border-color: var(--primary);
            opacity: 1;
            transform: scale(1.05);
        }

        .viewer-controls {
            position: absolute;
            bottom: 20px;
            display: flex;
            gap: 1rem;
            z-index: 10;
            background: rgba(0, 0, 0, 0.5);
            padding: 0.5rem 1.5rem;
            border-radius: 2rem;
            backdrop-filter: blur(5px);
        }

        .v-btn {
            color: white;
            border: none;
            background: none;
            font-size: 1.5rem;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <header class="app-header">
        <a href="../../index.html" class="logo"><i class="fas fa-bolt" style="color:var(--accent);"></i><span>Irodai
                Asszisztens</span></a>
        <div class="header-info">
            <div id="header-weather"></div>
            <div id="global-clock"></div><button onclick="App.toggleTheme()"
                style="background:none; border:none; font-size:1.4rem; color:var(--text-main); cursor:pointer;"><i
                    id="theme-toggle-icon" class="fas fa-moon"></i></button>
        </div>
    </header>

    <main class="container py-5 fade-in">
        <div class="gallery-wrap">
            <h2 class="mb-4" style="font-family:'Outfit'; font-weight:800;"><i
                    class="fas fa-camera text-primary me-2"></i>Éjszakai drónfelvételek</h2>
            <div class="main-viewer">
                <img id="active-img" src="../../pictures/1.jpg"
                    onerror="this.src='https://via.placeholder.com/800x600?text=Kép+betöltése...'">
                <div class="viewer-controls">
                    <button class="v-btn" onclick="move(-1)"><i class="fas fa-chevron-left"></i></button>
                    <span id="img-index" style="color:white; font-weight:800; min-width:60px; text-align:center;">1 /
                        86</span>
                    <button class="v-btn" onclick="move(1)"><i class="fas fa-chevron-right"></i></button>
                </div>
            </div>
            <div class="thumb-nav" id="thumb-strip"></div>
        </div>
    </main>

    <script src="../../js/main.js"></script>
    <script>
        const total = 86;
        let current = 1;
        const strip = document.getElementById('thumb-strip');
        const display = document.getElementById('active-img');

        for (let i = 1; i <= total; i++) {
            const img = document.createElement('img');
            img.src = `../../pictures/${i}.jpg`;
            img.className = 'thumb';
            img.onclick = () => show(i);
            img.onerror = () => img.style.display = 'none';
            strip.appendChild(img);
        }

        function show(idx) {
            current = idx;
            display.src = `../../pictures/${current}.jpg`;
            document.getElementById('img-index').innerText = `${current} / ${total}`;
            document.querySelectorAll('.thumb').forEach((t, i) => {
                t.classList.toggle('active', i + 1 === idx);
                if (i + 1 === idx) t.scrollIntoView({ behavior: 'smooth', inline: 'center', block: 'nearest' });
            });
        }

        function move(dir) {
            current += dir;
            if (current < 1) current = total;
            if (current > total) current = 1;
            show(current);
        }

        show(1);
    </script>
</body>

</html>
