<!DOCTYPE html>
<html lang="hu" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Közvilágítás - Irodai Asszisztens</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <link rel="stylesheet" href="../../css/main.css">
    <style>
        .split-view {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            width: 100%;
            margin: 0 auto;
        }

        #light-map {
            height: 60vh;
            border-radius: 1.5rem;
            border: 2px solid var(--border-color);
        }

        .naptar-img {
            width: 100%;
            border-radius: 1rem;
            border: 1px solid var(--border-color);
            cursor: pointer;
        }

        /* Override global feature-card width and force absolute stability */
        .split-view .feature-card {
            width: 100%;
            max-width: none;
            transition: border-color var(--transition), background-color var(--transition), box-shadow var(--transition);
            /* Remove transform from transition */
            transform: none !important;
            /* Force no transform */
            will-change: auto;
            backface-visibility: hidden;
        }

        .split-view .feature-card:hover {
            transform: none !important;
            /* Ensure no lift */
            border-color: var(--primary);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }
    </style>
</head>

<body>
    <header class="app-header">
        <a href="../../index.html" class="logo"><i class="fas fa-bolt" style="color:var(--accent);"></i><span>Irodai
                Asszisztens</span></a>
        <div class="header-info">
            <div id="header-weather"></div>
            <div id="global-clock"></div><button onclick="App.toggleTheme()"
                style="background:none; border:none; font-size:1.4rem; color:var(--text-main); cursor:pointer;"><i
                    id="theme-toggle-icon" class="fas fa-moon"></i></button>
        </div>
    </header>

    <main class="container-fluid py-4 fade-in">
        <h2 class="mb-4" style="font-family:'Outfit'; font-weight:800; padding-left:1rem;"><i
                class="fas fa-lightbulb text-primary me-2"></i>Közvilágítás modul</h2>

        <div class="split-view">
            <div class="feature-card" style="padding:1rem; align-items:flex-start;">
                <div
                    style="display: flex; justify-content: space-between; width: 100%; align-items: center; margin-bottom: 1rem;">
                    <h4 class="mb-0"><i class="fas fa-map-marked-alt"></i> Helyszín kereső</h4>
                    <button class="back-btn"
                        style="position:static; font-size: 0.8rem; height: auto; padding: 0.5rem 1rem; border-radius: 0.5rem; width: auto;"
                        onclick="saveCoords()"><i class="fas fa-save me-1"></i> TXT Mentés</button>
                </div>
                <div id="light-map" style="width: 100%; height: 50vh;"></div>
                <div id="coords"
                    style="margin-top: 1rem; font-family: monospace; font-size: 0.8rem; background: var(--bg-light); padding: 1rem; border-radius: 0.5rem; width: 100%; max-height: 150px; overflow-y: auto;">
                    Kattintson a térképre koordináták rögzítéséhez...
                </div>
            </div>

            <div class="feature-card" style="padding:1rem; align-items:flex-start; min-height: 400px;">
                <h4 class="mb-3"><i class="fas fa-calendar-alt"></i> Közvilágításnaptár</h4>

                <div
                    style="width: 100%; border-radius: 1rem; overflow: hidden; border: 1px solid var(--border-color); background: var(--bg-light); position: relative;">
                    <img src="../../KozVilNaptar.jpg" class="naptar-img"
                        style="display: block; width: 100%; min-height: 200px; object-fit: cover;"
                        onclick="window.open(this.src)" alt="Közvilágítási naptár">
                </div>

                <div style="margin-top: 1.5rem; width: 100%;">
                    <button class="feature-card"
                        style="width:100%; padding:1rem; background:var(--primary); color:white; border:none; border-radius:1rem; font-weight:800; cursor:pointer; margin-bottom: 1rem;"
                        onclick="window.open('https://okoslezerzebra.hu/kozvilagitas/')">
                        <i class="fas fa-external-link-alt me-2"></i> KÖZVILÁGÍTÁS HIBABEJELENTŐ
                    </button>
                    <div class="hint" style="margin-top: 0.5rem; margin-bottom: 0;">
                        <strong>TIPP:</strong> A bejelentéshez az oldal aljáig kell görgetni.
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script src="../../js/main.js"></script>
    <script>
        const map = L.map('light-map').setView([46.229, 17.365], 15);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        L.Control.geocoder({ defaultMarkGeocode: true, placeholder: "Utca keresése..." }).addTo(map);

        const coords = [];
        const coordBox = document.getElementById('coords');

        map.on('click', (e) => {
            const { lat, lng } = e.latlng;
            coords.push({ lat, lng, t: new Date().toLocaleTimeString() });

            L.marker([lat, lng]).addTo(map).bindPopup(`Lat: ${lat.toFixed(6)}<br>Lng: ${lng.toFixed(6)}`).openPopup();

            updateCoordBox();
        });

        function updateCoordBox() {
            if (coords.length === 0) return;
            coordBox.innerHTML = coords.map((c, i) => `[${i + 1}] ${c.lat.toFixed(6)}, ${c.lng.toFixed(6)} (${c.t})`).join('<br>');
        }

        function saveCoords() {
            if (coords.length === 0) return alert("Nincs rögzített adat.");
            const text = coords.map((c, i) => `${i + 1};${c.lat};${c.lng};${c.t}`).join('\n');
            const blob = new Blob([`KÖZVILÁGÍTÁS KOORDINÁTÁK\\n${text}`], { type: "text/plain" });
            const a = document.createElement("a");
            a.download = App.getExportFileName('Kozvilagitas_Koord', 'txt');
            a.href = URL.createObjectURL(blob);
            a.click();
        }
    </script>
</body>

</html>
