<!DOCTYPE html>
<html lang="hu" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Számlázási Segéd - AGI Irodai Segédlet</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../css/main.css">
    <style>
        .calc-card {
            background: var(--bg-card);
            border-radius: 1.5rem;
            padding: 2rem;
            border: 1px solid var(--border-color);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-muted);
        }

        .styled-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
            border: 1px solid var(--border-color);
            background: var(--bg-light);
            color: var(--text-main);
            font-family: inherit;
            font-size: 1rem;
            transition: var(--transition);
        }

        .styled-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
        }

        .result-box {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 2rem;
            border-radius: 1rem;
            text-align: center;
        }

        .result-val {
            font-size: 2.5rem;
            font-weight: 800;
            display: block;
        }

        .provider-select {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .provider-btn {
            flex: 1;
            padding: 0.75rem;
            border-radius: 0.75rem;
            border: 1px solid var(--border-color);
            background: var(--bg-card);
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
        }

        .provider-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            border-radius: 0.5rem;
            overflow: hidden;
        }

        th,
        td {
            padding: 1rem;
            border: 1px solid var(--border-color);
            text-align: left;
        }

        th {
            background: var(--bg-light);
            font-weight: 700;
        }

        .module-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 1rem;
        }

        .back-btn {
            text-decoration: none;
            color: var(--text-muted);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
    </style>
</head>

<body>
    <header class="app-header">
        <div class="logo"><i class="fas fa-bolt"></i><span>AGI Irodai Segédlet</span></div>
        <nav style="display: flex; gap: 2rem; align-items: center;">
            <div id="global-clock" style="font-family: monospace; font-weight: 600; color: var(--text-muted);"></div>
            <button onclick="App.toggleTheme()"
                style="background: none; border: none; font-size: 1.25rem; color: var(--text-main); cursor: pointer;"><i
                    id="theme-toggle-icon" class="fas fa-moon"></i></button>
        </nav>
    </header>

    <main class="container py-5 fade-in" style="max-width: 900px;">
        <div class="module-header">
            <a href="../../index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Vissza</a>
            <h2 style="font-weight: 800;"><i class="fas fa-calculator text-primary me-2"></i>Számlázási Segéd</h2>
        </div>

        <div class="calc-card">
            <h4 class="mb-4">Gázátszámítás</h4>
            <div class="row g-3">
                <div class="col-md-4">
                    <div class="input-group">
                        <label>Mennyiség (m³)</label>
                        <input type="number" id="m3" class="styled-input" oninput="convert('m3')">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="input-group">
                        <label>Energia (kWh)</label>
                        <input type="number" id="kwh" class="styled-input" oninput="convert('kwh')">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="input-group">
                        <label>Energia (MJ)</label>
                        <input type="number" id="mj" class="styled-input" oninput="convert('mj')">
                    </div>
                </div>
            </div>
            <div style="font-size: 0.85rem; color: var(--text-muted);">Faktorok: 10.55 kWh/m³, 34.0 MJ/m³</div>
        </div>

        <div class="calc-card">
            <h4 class="mb-4">Számla Kalkulátor</h4>
            <div class="provider-select">
                <button class="provider-btn active" onclick="setProvider('MVM', this)">MVM</button>
                <button class="provider-btn" onclick="setProvider('EON', this)">E.ON</button>
                <button class="provider-btn" onclick="setProvider('E2', this)">E2</button>
            </div>

            <div class="row align-items-center">
                <div class="col-md-7">
                    <div class="input-group">
                        <label>Elszámolandó mennyiség (kWh)</label>
                        <input type="number" id="calcAmount" class="styled-input" oninput="calculate()">
                    </div>
                    <div style="font-size: 0.85rem; color: var(--text-muted); margin-bottom: 2rem;">A rezsicsökkentett
                        limit: 6013 kWh/év (~501 kWh/hó)</div>
                </div>
                <div class="col-md-5">
                    <div class="result-box">
                        <span style="font-weight: 600; opacity: 0.9;">Fizetendő (Bruttó)</span>
                        <span class="result-val" id="totalResult">0 Ft</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="../../js/main.js"></script>
    <script>
        const factors = { kwh: 10.55, mj: 34.0 };
        const tariffs = {
            MVM: { base: 10.20, market: 70.10, limit: 6013 },
            EON: { base: 10.30, market: 72.00, limit: 6013 },
            E2: { base: 10.15, market: 69.90, limit: 6013 }
        };
        let currentProvider = 'MVM';

        function convert(source) {
            const m3 = document.getElementById('m3');
            const kwh = document.getElementById('kwh');
            const mj = document.getElementById('mj');

            if (source === 'm3') {
                kwh.value = (m3.value * factors.kwh).toFixed(2);
                mj.value = (m3.value * factors.mj).toFixed(2);
            } else if (source === 'kwh') {
                const val = kwh.value / factors.kwh;
                m3.value = val.toFixed(2);
                mj.value = (val * factors.mj).toFixed(2);
            } else if (source === 'mj') {
                const val = mj.value / factors.mj;
                m3.value = val.toFixed(2);
                kwh.value = (val * factors.kwh).toFixed(2);
            }
            // Szinkronizálás a számlával
            document.getElementById('calcAmount').value = kwh.value;
            calculate();
        }

        function setProvider(p, btn) {
            currentProvider = p;
            document.querySelectorAll('.provider-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            calculate();
        }

        function calculate() {
            const amount = parseFloat(document.getElementById('calcAmount').value) || 0;
            const t = tariffs[currentProvider];
            let total = 0;

            if (amount <= t.limit / 12) { // Havi szintre vetített limit egyszerűsítés
                total = amount * t.base * 1.27;
            } else {
                const limit = t.limit / 12;
                total = (limit * t.base * 1.27) + ((amount - limit) * t.market * 1.27);
            }

            document.getElementById('totalResult').innerText = Math.round(total).toLocaleString('hu-HU') + ' Ft';
        }
    </script>
</body>

</html>
