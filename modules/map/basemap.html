<!DOCTYPE html>
<html lang="hu" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alaptérkép Gyorsbetöltő - Irodai Asszisztens</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Outfit:wght@400;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.cdnfonts.com/css/biko" rel="stylesheet">
    <link rel="stylesheet" href="../../css/main.css">
    <style>
        .map-toolbar {
            position: fixed;
            top: 100px;
            left: 20px;
            z-index: 1000;
            background: rgba(var(--bg-card-rgb), 0.9);
            backdrop-filter: blur(10px);
            padding: 1rem;
            border-radius: 1rem;
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            gap: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .tool-btn {
            width: 45px;
            height: 45px;
            border-radius: 12px;
            border: none;
            background: var(--bg-light);
            color: var(--text-main);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1.2rem;
        }

        .tool-btn:hover {
            background: var(--primary);
            color: white;
            transform: scale(1.1);
        }

        .tool-btn.active {
            background: var(--primary);
            color: white;
        }

        .zoom-label {
            font-size: 0.7rem;
            font-weight: 800;
            text-align: center;
            color: var(--text-muted);
        }

        #basemap-container {
            width: 100%;
            height: calc(100vh - var(--header-height));
            overflow: auto;
            background: #525659;
            position: relative;
            scrollbar-width: thin;
        }

        .status-badge {
            position: fixed;
            top: 100px;
            right: 20px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 700;
            z-index: 1000;
        }
    </style>
</head>

<body>
    <header class="app-header">
        <a href="../../index.html" class="logo"><i class="fab fa-android"></i><span>IRODAI<br>ASSZISZTENS</span></a>
        <div class="header-info"></div>
    </header>

    <div class="map-toolbar">
        <button class="tool-btn active" id="btn-pan" onclick="setMode('pan')" title="Mozgatás (Mancs)"><i
                class="fas fa-hand-rock"></i></button>
        <button class="tool-btn" id="btn-draw" onclick="setMode('draw')" title="Rajzolás (Ceruza)"><i
                class="fas fa-pencil-alt"></i></button>
        <hr style="border:none; border-top:1px solid var(--border-color); margin:10px 0;">
        <button class="tool-btn" onclick="adjustZoom(0.5)" title="Nagyítás"><i class="fas fa-plus"></i></button>
        <div class="zoom-label" id="zoomVal">150%</div>
        <button class="tool-btn" onclick="adjustZoom(-0.5)" title="Kicsinyítés"><i class="fas fa-minus"></i></button>
        <hr style="border:none; border-top:1px solid var(--border-color); margin:10px 0;">
        <input type="color" id="drawColor" value="#ff0000" onchange="PDFViewer.setDrawBrush(this.value)"
            style="width:45px; height:45px; border:none; background:none; cursor:pointer; padding:0; display:none;">
        <button class="tool-btn" onclick="PDFViewer.clearAnnotations()" title="Törlés"><i
                class="fas fa-eraser"></i></button>
        <button class="tool-btn" onclick="PDFViewer.capture('basemap-container', 'Alapterkep')" title="Kivágás"><i
                class="fas fa-camera"></i></button>
        <hr style="border:none; border-top:1px solid var(--border-color); margin:10px 0;">
        <a href="../../index.html" class="tool-btn" title="Vissza"><i class="fas fa-home"></i></a>
    </div>

    <div class="status-badge" id="status">ALAPTÉRKÉP @ NAGYATÁD</div>

    <div id="basemap-container" style="background: white; overflow: hidden; height: 100vh;"></div>

    <div class="loading-overlay" id="loading">
        <i class="fas fa-spinner fa-spin fa-3x mb-3" style="color: var(--accent-purple);"></i>
        <div>ENGINEERING VIEW BETÖLTÉSE...</div>
    </div>

    <script src="../../js/main.js"></script>
    <script src="../info/pdf_viewer.js"></script>
    <script>
        let currentScale = 1.5;

        function setMode(mode) {
            PDFViewer.setInteractionMode(mode);
            document.querySelectorAll('.tool-btn').forEach(btn => btn.classList.remove('active'));
            if (mode === 'pan') {
                document.getElementById('btn-pan').classList.add('active');
                document.getElementById('drawColor').style.display = 'none';
            } else {
                document.getElementById('btn-draw').classList.add('active');
                document.getElementById('drawColor').style.display = 'block';
            }
        }

        function adjustZoom(delta) {
            currentScale = Math.max(0.1, Math.min(5, currentScale + delta));
            document.getElementById('zoomVal').innerText = Math.round(currentScale * 100) + '%';
            PDFViewer.setHTMLZoom('basemap-container', currentScale);
        }

        async function initMap() {
            const loading = document.getElementById('loading');
            loading.style.display = 'flex';

            await PDFViewer.renderHTML('basemap-container', '../../nyilvantartas/ALAPTÉRKÉP.html', {
                scale: currentScale,
                onRender: () => {
                    loading.style.display = 'none';
                }
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            initMap();
            setMode('pan');
        });
    </script>
</body>

</html>
