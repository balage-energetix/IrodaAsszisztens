<!DOCTYPE html>
<html lang="hu" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiba jelölő térkép - Irodai Asszisztens</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <link rel="stylesheet" href="../../css/main.css">
    <style>
        #map-container {
            height: 75vh;
            border-radius: 2rem;
            border: 3px solid var(--border-color);
            overflow: hidden;
            position: relative;
        }

        .context-menu {
            display: none;
            position: fixed;
            z-index: 5000;
            background: var(--bg-card);
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border-color);
            min-width: 180px;
            overflow: hidden;
        }

        .context-menu div {
            padding: 0.75rem 1rem;
            cursor: pointer;
            transition: 0.2s;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .context-menu div:hover {
            background: var(--bg-light);
            color: var(--primary);
        }
    </style>
</head>

<body>
    <header class="app-header">
        <a href="../../index.html" class="logo"><i class="fas fa-bolt" style="color:var(--accent);"></i><span>Irodai
                Asszisztens</span></a>
        <div class="header-info">
            <div id="header-weather"></div>
            <div id="global-clock"></div>
            <button onclick="App.toggleTheme()"
                style="background:none; border:none; font-size:1.4rem; color:var(--text-main); cursor:pointer;"><i
                    id="theme-toggle-icon" class="fas fa-moon"></i></button>
        </div>
    </header>

    <main class="container-fluid py-4 fade-in">
        <!-- Használati Tippek Sáv -->
        <div class="tips-bar"
            style="background: var(--bg-card); border: 1px solid var(--border-color); padding: 0.75rem 1.5rem; border-radius: 1rem; margin-bottom: 1.5rem; display: flex; align-items: center; gap: 1rem; font-size: 0.9rem; box-shadow: 0 4px 10px rgba(0,0,0,0.03);">
            <i class="fas fa-lightbulb text-warning"></i>
            <strong>Használati tippek:</strong>
            <span><i class="fas fa-mouse-pointer me-1"></i> Jobb klikk a térképen: Új jelölő</span>
            <span class="ms-3"><i class="fas fa-arrows-alt me-1"></i> Bal klikk + húzás: Jelölő áthelyezése</span>
            <span class="ms-3"><i class="fas fa-mouse me-1"></i> Jobb klikk a jelölőn: Törlés</span>
            <span class="ms-3"><i class="fas fa-draw-polygon me-1"></i> Eszköztár: Területrajz</span>
        </div>

        <div
            style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; padding: 0 1rem;">
            <h2 style="font-family:'Outfit'; font-weight:800; margin:0;"><i
                    class="fas fa-map-marked-alt text-primary me-2"></i>Hiba jelölő térkép</h2>
            <button class="back-btn"
                style="position:static; padding:0.6rem 1.25rem; width:auto; height:auto; border-radius:1rem;"
                onclick="exportMapPDF()">
                <i class="fas fa-file-pdf me-2"></i> PDF EXPORT
            </button>
        </div>
        <div id="map-container"></div>

        <div id="map-context-menu" class="context-menu">
            <div onclick="addPointer('danger', 'fa-exclamation-triangle', '#ef233c')"><i
                    class="fas fa-exclamation-triangle"></i> Általános hiba</div>
            <div onclick="addPointer('danger', 'fa-droplet', '#2196f3')"><i class="fas fa-droplet"></i> Csőtörés</div>
            <div onclick="addPointer('danger', 'fa-tree', '#4caf50')"><i class="fas fa-tree"></i> Fakivágás</div>
            <div onclick="addPointer('primary', 'fa-bolt-lightning', '#fbc02d')"><i class="fas fa-bolt-lightning"></i>
                Szakaszhiba (Közvilág.)</div>
            <div onclick="addPointer('danger', 'fa-road-circle-exclamation', '#d32f2f')"><i
                    class="fas fa-road-circle-exclamation"></i> Úthiba</div>
            <div onclick="addPointer('danger', 'fa-person-walking-arrow-loop-left', '#7b1fa2')"><i
                    class="fas fa-person-walking-arrow-loop-left"></i> Járdahiba</div>
            <div onclick="addPointer('warning', 'fa-person-digging', '#ff9800')"><i class="fas fa-person-digging"></i>
                Közterületbontás</div>
        </div>
    </main>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script src="../../js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script>
        const map = L.map('map-container').setView([46.229, 17.365], 15);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            crossOrigin: true,
            attribution: '&copy; OpenStreetMap'
        }).addTo(map);

        // Street Search for Nagyatád
        L.Control.geocoder({ defaultMarkGeocode: true, placeholder: "Keresés Nagyatádon..." }).addTo(map);

        const drawnItems = new L.FeatureGroup();
        map.addLayer(drawnItems);

        const drawControl = new L.Control.Draw({
            edit: { featureGroup: drawnItems },
            draw: {
                polyline: { shapeOptions: { color: '#ef233c', weight: 4 } },
                polygon: false, circle: false, rectangle: false, marker: false, circlemarker: false
            }
        });
        map.addControl(drawControl);

        const contextMenu = document.getElementById('map-context-menu');
        let lastLatlng = null;

        map.on('contextmenu', (e) => {
            e.originalEvent.preventDefault();
            lastLatlng = e.latlng;
            contextMenu.style.display = 'block';
            // FIXED OFFSET logic using fixed positioning
            contextMenu.style.left = e.originalEvent.clientX + 'px';
            contextMenu.style.top = e.originalEvent.clientY + 'px';
        });

        document.addEventListener('click', () => contextMenu.style.display = 'none');

        function addPointer(color, icon, iconColor) {
            const customIcon = L.divIcon({
                html: `<i class="fas ${icon}" style="color:${iconColor}; font-size:2rem; filter: drop-shadow(0 2px 2px rgba(0,0,0,0.5));"></i>`,
                className: '', iconSize: [30, 30], iconAnchor: [15, 30]
            });
            const marker = L.marker(lastLatlng, { icon: customIcon, draggable: true }).addTo(drawnItems);

            // Right click deletion for markers
            marker.on('contextmenu', (e) => {
                L.DomEvent.stopPropagation(e);
                drawnItems.removeLayer(marker);
            });
        }

        map.on(L.Draw.Event.CREATED, (e) => drawnItems.addLayer(e.layer));

        async function exportMapPDF() {
            const mapContainer = document.getElementById('map-container');
            const parent = mapContainer.parentElement;

            App.showToast("Térkép egy oldalra tömörítése...");

            // 1. Create temporary wrapper and header (OPTIMIZED for height)
            const exportWrapper = document.createElement('div');
            exportWrapper.style.padding = '20px';
            exportWrapper.style.backgroundColor = '#ffffff';
            exportWrapper.style.width = '1450px';

            const header = document.createElement('div');
            header.style.cssText = `
                display: flex; justify-content: space-between; align-items: center;
                border-bottom: 6px solid #2196f3; padding-bottom: 15px; margin-bottom: 20px;
                font-family: 'Outfit', sans-serif;
            `;
            header.innerHTML = `
                <div style="font-weight: 800; color: #2196f3; font-size: 28px;">IRODAI ASSZISZTENS - HIBA TÉRKÉP</div>
                <div style="font-size: 16px; font-weight: 700; color: #666;">Dátum: ${new Date().toLocaleString('hu-HU')}</div>
            `;

            // 2. Wrap the map (Don't clone, move temporarily)
            const originalStyle = mapContainer.getAttribute('style') || '';
            const nextSibling = mapContainer.nextSibling;
            const originalOffsetParent = mapContainer.parentNode;
            const tipsBar = document.querySelector('.tips-bar');

            exportWrapper.appendChild(header);
            originalOffsetParent.insertBefore(exportWrapper, mapContainer);
            exportWrapper.appendChild(mapContainer);

            // Temporarily hide UI elements and resize (V3.44 HEIGHT FIX)
            if (tipsBar) tipsBar.style.display = 'none';

            mapContainer.style.width = '1390px';
            mapContainer.style.height = '800px'; // Reduced from 900px
            mapContainer.style.margin = '0';

            map.invalidateSize();

            // 3. Capture with html2pdf (Fit to one page)
            setTimeout(() => {
                const opt = {
                    margin: 5, // Reduced from 10
                    filename: App.getExportFileName('Hiba_Terkep', 'pdf'),
                    image: { type: 'jpeg', quality: 0.98 },
                    html2canvas: {
                        scale: 1.5,
                        useCORS: true,
                        logging: false,
                        scrollX: 0,
                        scrollY: 0,
                        width: 1450
                    },
                    jsPDF: { unit: 'mm', format: 'a4', orientation: 'landscape', compress: true }
                };

                html2pdf().set(opt).from(exportWrapper).save().then(() => {
                    // 4. Restore original state
                    if (nextSibling) {
                        originalOffsetParent.insertBefore(mapContainer, nextSibling);
                    } else {
                        originalOffsetParent.appendChild(mapContainer);
                    }

                    mapContainer.setAttribute('style', originalStyle);
                    if (tipsBar) tipsBar.style.display = '';
                    exportWrapper.remove();
                    map.invalidateSize();
                    App.showToast("Sikeres mentés egy oldalon!");
                }).catch(err => {
                    console.error("PDF Export Error:", err);
                    App.showToast("Hiba történt a generálás során.", "error");
                });
            }, 1200);
        }
    </script>
</body>

</html>
