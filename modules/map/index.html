<!DOCTYPE html>
<html lang="hu" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiba jelölő térkép - Irodai Asszisztens</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <link rel="stylesheet" href="../../css/main.css">
    <style>
        #map-container {
            height: 75vh;
            border-radius: 2rem;
            border: 3px solid var(--border-color);
            overflow: hidden;
            position: relative;
        }

        .context-menu {
            display: none;
            position: fixed;
            z-index: 5000;
            background: var(--bg-card);
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border-color);
            min-width: 180px;
            overflow: hidden;
        }

        .context-menu div {
            padding: 0.75rem 1rem;
            cursor: pointer;
            transition: 0.2s;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .context-menu div:hover {
            background: var(--bg-light);
            color: var(--primary);
        }
    </style>
</head>

<body>
    <header class="app-header">
        <a href="../../index.html" class="logo"><i class="fas fa-bolt" style="color:var(--accent);"></i><span>Irodai
                Asszisztens</span></a>
        <div class="header-info">
            <div id="header-weather"></div>
            <div id="global-clock"></div>
            <button onclick="App.toggleTheme()"
                style="background:none; border:none; font-size:1.4rem; color:var(--text-main); cursor:pointer;"><i
                    id="theme-toggle-icon" class="fas fa-moon"></i></button>
        </div>
    </header>

    <main class="container-fluid py-4 fade-in">
        <!-- Használati Tippek Sáv -->
        <div class="tips-bar"
            style="background: var(--bg-card); border: 1px solid var(--border-color); padding: 0.75rem 1.5rem; border-radius: 1rem; margin-bottom: 1.5rem; display: flex; align-items: center; gap: 1rem; font-size: 0.9rem; box-shadow: 0 4px 10px rgba(0,0,0,0.03);">
            <i class="fas fa-lightbulb text-warning"></i>
            <strong>Használati tippek:</strong>
            <span><i class="fas fa-mouse-pointer me-1"></i> Jobb klikk a térképen: Jelölő elhelyezése</span>
            <span class="ms-3"><i class="fas fa-draw-polygon me-1"></i> Bal oldali eszköztár: Terület/Vonal
                rajzolása</span>
            <span class="ms-3"><i class="fas fa-trash-alt me-1"></i> Jelölő törlése: Kattintson a jelölőre</span>
        </div>

        <div
            style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; padding: 0 1rem;">
            <h2 style="font-family:'Outfit'; font-weight:800; margin:0;"><i
                    class="fas fa-map-marked-alt text-primary me-2"></i>Hiba jelölő térkép</h2>
            <button class="back-btn"
                style="position:static; padding:0.6rem 1.25rem; width:auto; height:auto; border-radius:1rem;"
                onclick="exportMapPDF()">
                <i class="fas fa-file-pdf me-2"></i> PDF EXPORT
            </button>
        </div>
        <div id="map-container"></div>

        <div id="map-context-menu" class="context-menu">
            <div onclick="addPointer('danger', 'fa-exclamation-triangle')"><i class="fas fa-exclamation-triangle"></i>
                Általános hiba</div>
            <div onclick="addPointer('danger', 'fa-road-circle-exclamation')"><i
                    class="fas fa-road-circle-exclamation"></i> Úthiba</div>
            <div onclick="addPointer('danger', 'fa-person-walking-arrow-loop-left')"><i
                    class="fas fa-person-walking-arrow-loop-left"></i> Járdahiba</div>
            <div onclick="addPointer('primary', 'fa-lightbulb')"><i class="fas fa-lightbulb"></i> Közvilágítás hiba
            </div>
            <div onclick="addPointer('warning', 'fa-person-digging')"><i class="fas fa-person-digging"></i>
                Közterületbontás</div>
        </div>
    </main>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script src="../../js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script>
        const map = L.map('map-container').setView([46.229, 17.365], 15);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { crossOrigin: true }).addTo(map);

        // Street Search for Nagyatád
        L.Control.geocoder({ defaultMarkGeocode: true, placeholder: "Keresés Nagyatádon..." }).addTo(map);

        const drawnItems = new L.FeatureGroup();
        map.addLayer(drawnItems);

        const drawControl = new L.Control.Draw({
            edit: { featureGroup: drawnItems },
            draw: {
                polyline: { shapeOptions: { color: '#ef233c', weight: 4 } },
                polygon: false, circle: false, rectangle: false, marker: false, circlemarker: false
            }
        });
        map.addControl(drawControl);

        const contextMenu = document.getElementById('map-context-menu');
        let lastLatlng = null;

        map.on('contextmenu', (e) => {
            e.originalEvent.preventDefault();
            lastLatlng = e.latlng;
            contextMenu.style.display = 'block';
            // FIXED OFFSET logic using fixed positioning
            contextMenu.style.left = e.originalEvent.clientX + 'px';
            contextMenu.style.top = e.originalEvent.clientY + 'px';
        });

        document.addEventListener('click', () => contextMenu.style.display = 'none');

        function addPointer(color, icon) {
            const customIcon = L.divIcon({
                html: `<i class="fas ${icon}" style="color:#ef233c; font-size:2rem; filter: drop-shadow(0 2px 2px rgba(0,0,0,0.5));"></i>`,
                className: '', iconSize: [30, 30], iconAnchor: [15, 30]
            });
            L.marker(lastLatlng, { icon: customIcon }).addTo(drawnItems);
        }

        map.on(L.Draw.Event.CREATED, (e) => drawnItems.addLayer(e.layer));

        function exportMapPDF() {
            const element = document.getElementById('map-container');
            const opt = {
                margin: 0.5,
                filename: App.getExportFileName('Map', 'pdf'),
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2, useCORS: true },
                jsPDF: { unit: 'in', format: 'letter', orientation: 'landscape' }
            };
            html2pdf().set(opt).from(element).save();
        }
    </script>
</body>

</html>
