<!DOCTYPE html>
<html lang="hu" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Térképkezelő - AGI Irodai Segédlet</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="../../css/main.css">
    <style>
        #map-container {
            height: 60vh;
            border-radius: 1.5rem;
            overflow: hidden;
            border: 1px solid var(--border-color);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .context-menu {
            display: none;
            position: absolute;
            z-index: 2000;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            min-width: 200px;
            overflow: hidden;
        }

        .context-menu div {
            padding: 0.75rem 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            transition: var(--transition);
        }

        .context-menu div:hover {
            background: var(--bg-light);
            color: var(--primary);
        }

        .btn-panel {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            justify-content: flex-end;
        }

        .styled-btn {
            padding: 0.75rem 1.25rem;
            border-radius: 0.75rem;
            border: none;
            background: var(--primary);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .styled-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .module-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 1rem;
        }

        .back-btn {
            text-decoration: none;
            color: var(--text-muted);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
    </style>
</head>

<body>
    <header class="app-header">
        <div class="logo"><i class="fas fa-bolt"></i><span>AGI Irodai Segédlet</span></div>
        <nav style="display: flex; gap: 2rem; align-items: center;">
            <div id="global-clock" style="font-family: monospace; font-weight: 600; color: var(--text-muted);"></div>
            <button onclick="App.toggleTheme()"
                style="background: none; border: none; font-size: 1.25rem; color: var(--text-main); cursor: pointer;"><i
                    id="theme-toggle-icon" class="fas fa-moon"></i></button>
        </nav>
    </header>

    <main class="container py-5 fade-in">
        <div class="module-header">
            <a href="../../index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Vissza</a>
            <h2 style="font-weight: 800;"><i class="fas fa-map-location-dot text-primary me-2"></i>Térképkezelő</h2>
        </div>

        <div class="btn-panel">
            <button class="styled-btn" onclick="exportPDF()"><i class="fas fa-file-pdf"></i> Mentés PDF-be</button>
        </div>

        <div class="alert shadow-sm mb-4"
            style="background: var(--bg-card); border-left: 4px solid var(--primary); padding: 1rem; border-radius: 0.75rem;">
            <i class="fas fa-circle-info text-primary me-2"></i><strong>Tipp:</strong> Kattintson a <strong>jobb
                egérgombbal</strong> a térképen jelölő elhelyezéséhez.
        </div>

        <div id="capture-area">
            <div id="map-container"></div>
        </div>

        <div id="map-context-menu" class="context-menu">
            <div onclick="addPointer('light')"><i class="fas fa-lightbulb text-warning"></i> Közvilágítás hiba</div>
            <div onclick="addPointer('roadwork')"><i class="fas fa-digging text-primary"></i> Útburkolati hiba</div>
            <div onclick="addPointer('hazard')"><i class="fas fa-triangle-exclamation text-danger"></i> Veszélyforrás
            </div>
        </div>
    </main>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="../../js/main.js"></script>
    <script>
        const map = L.map('map-container').setView([46.229, 17.365], 14);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'OpenStreetMap',
            crossOrigin: true
        }).addTo(map);

        const contextMenu = document.getElementById('map-context-menu');
        let lastLatlng = null;

        map.on('contextmenu', (e) => {
            e.originalEvent.preventDefault();
            lastLatlng = e.latlng;
            contextMenu.style.display = 'block';
            contextMenu.style.left = e.originalEvent.pageX + 'px';
            contextMenu.style.top = e.originalEvent.pageY + 'px';
        });

        document.addEventListener('click', () => contextMenu.style.display = 'none');

        function addPointer(type) {
            let iconClass = 'fa-thumbtack';
            let color = 'var(--primary)';
            if (type === 'light') { iconClass = 'fa-lightbulb'; color = '#ffb703'; }
            if (type === 'roadwork') { iconClass = 'fa-digging'; color = '#219ebc'; }
            if (type === 'hazard') { iconClass = 'fa-triangle-exclamation'; color = '#ef233c'; }

            const icon = L.divIcon({
                html: `<i class="fas ${iconClass}" style="color:${color}; font-size:1.5rem; text-shadow: 0 0 5px white;"></i>`,
                className: 'custom-icon',
                iconSize: [24, 24],
                iconAnchor: [12, 24]
            });

            L.marker(lastLatlng, { icon }).addTo(map);
        }

        function exportPDF() {
            const element = document.getElementById('capture-area');
            const opt = {
                margin: 5,
                filename: 'Terkep_Export.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2, useCORS: true },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'landscape' }
            };
            html2pdf().set(opt).from(element).save();
        }
    </script>
</body>

</html>
