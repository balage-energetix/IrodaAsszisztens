<!DOCTYPE html>
<html lang="hu" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nagyatád AI - Irodai Asszisztens</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@800&family=Inter:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../css/main.css">
    <style>
        .chat-container {
            max-width: 900px;
            margin: 0 auto;
            background: var(--bg-card);
            border-radius: 2rem;
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            height: 70vh;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .message {
            max-width: 80%;
            padding: 1rem 1.5rem;
            border-radius: 1.5rem;
            font-size: 0.95rem;
            line-height: 1.5;
            position: relative;
        }

        .message.ai {
            align-self: flex-start;
            background: var(--bg-light);
            color: var(--text-main);
            border-bottom-left-radius: 0.2rem;
            border: 1px solid var(--border-color);
        }

        .message.user {
            align-self: flex-end;
            background: var(--primary);
            color: white;
            border-bottom-right-radius: 0.2rem;
        }

        .chat-input-area {
            padding: 1.5rem;
            background: var(--bg-card);
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 1rem;
        }

        .chat-input {
            flex: 1;
            padding: 0.8rem 1.5rem;
            border-radius: 3rem;
            border: 2px solid var(--border-color);
            background: var(--bg-light);
            outline: none;
            transition: 0.3s;
        }

        .chat-input:focus {
            border-color: var(--primary);
            background: white;
        }

        .example-queries {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 1rem;
            padding: 0 1.5rem 1.5rem;
        }

        .query-btn {
            background: rgba(33, 150, 243, 0.1);
            color: var(--primary);
            border: 1px solid rgba(33, 150, 243, 0.2);
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            font-size: 0.8rem;
            cursor: pointer;
            transition: 0.3s;
        }

        .query-btn:hover {
            background: var(--primary);
            color: white;
        }

        .typing-indicator {
            font-style: italic;
            color: var(--text-muted);
            font-size: 0.8rem;
            margin-bottom: 0.5rem;
            display: none;
        }
    </style>
</head>

<body>
    <header class="app-header">
        <a href="../../index.html" class="logo"><i class="fas fa-city" style="color:var(--primary);"></i><span>Irodai
                Asszisztens</span></a>
        <div class="header-info">
            <div id="header-weather"></div>
            <div id="global-clock"></div>
            <button onclick="App.toggleTheme()"
                style="background:none; border:none; font-size:1.4rem; color:var(--text-main); cursor:pointer;"><i
                    id="theme-toggle-icon" class="fas fa-moon"></i></button>
        </div>
    </header>

    <main class="container py-5 fade-in">
        <div class="d-flex justify-content-between align-items-center mb-5">
            <h2 style="font-family:'Outfit'; font-weight:800; margin:0;"><i
                    class="fas fa-robot text-primary me-2"></i>Nagyatád AI Asszisztens</h2>
        </div>

        <div class="chat-container">
            <div id="chat-messages" class="chat-messages">
                <div class="message ai">
                    Üdvözlöm! Én vagyok a Nagyatád AI asszisztens. Bármit kérdezhet a várossal kapcsolatban: történelem,
                    látnivalók, szolgáltatások vagy helyi érdekességek. Miben segíthetek?
                </div>
            </div>
            <div id="typing" class="typing-indicator px-4">Gondolkodok...</div>
            <div class="chat-input-area">
                <input type="text" id="user-input" class="chat-input" placeholder="Kérdezzen Nagyatádról..."
                    onkeyup="if(event.key==='Enter') sendMessage()">
                <button class="btn" onclick="sendMessage()" style="border-radius: 3rem; padding: 0 2rem;"><i
                        class="fas fa-paper-plane"></i></button>
            </div>
            <div class="example-queries">
                <button class="query-btn" onclick="ask('Milyen látnivalók vannak Nagyatádon?')">Látnivalók</button>
                <button class="query-btn" onclick="ask('Mikor kapott városi rangot Nagyatád?')">Város története</button>
                <button class="query-btn" onclick="ask('Beszélj a Nagyatádi Gyógyfürdőről!')">Gyógyfürdő</button>
                <button class="query-btn" onclick="ask('Hány lakosa van Nagyatádnak?')">Népesség</button>
                <button class="query-btn" onclick="ask('Milyen híres emberek kötődnek a városhoz?')">Híres
                    emberek</button>
            </div>
        </div>
    </main>

    <script src="../../js/main.js"></script>
    <script>
        const chatBox = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const typing = document.getElementById('typing');

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            addMessage(text, 'user');
            userInput.value = '';

            typing.style.display = 'block';
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                // Nagyatád Context for the AI
                const promptPrefix = "Te egy Nagyatád szakértő AI asszisztens vagy. Válaszolj magyarul. Csak Nagyatád városával kapcsolatos kérdésekre válaszolj részletesen. Ha a kérdés nem a várossal kapcsolatos, udvariasan tereld vissza a szót Nagyatádra. Kérdés: ";

                const response = await fetch(`https://text.pollinations.ai/${encodeURIComponent(promptPrefix + text)}?model=openai`);
                const data = await response.text();

                typing.style.display = 'none';
                addMessage(data, 'ai');
            } catch (error) {
                typing.style.display = 'none';
                addMessage("Sajnos hiba történt a válasz generálása közben. Kérlek próbáld újra!", 'ai');
            }
        }

        function addMessage(text, side) {
            const div = document.createElement('div');
            div.className = `message ${side}`;
            div.innerText = text;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function ask(query) {
            userInput.value = query;
            sendMessage();
        }
    </script>
</body>

</html>
