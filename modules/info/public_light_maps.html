    <style>
        .pdf-viewer-container {
            background: var(--bg-card);
            border-radius: 1.5rem;
            padding: 1.5rem;
            margin-bottom: 3rem;
            border: 1px solid var(--border-color);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .pdf-viewer-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .viewer-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--bg-light);
            padding: 0.4rem;
            border-radius: 50px;
            border: 1px solid var(--border-color);
        }

        .pdf-viewer-container h3 {
            margin-bottom: 0;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.4rem;
            font-weight: 800;
        }

        .pdf-canvas-wrapper {
            width: 100%;
            height: 700px;
            border-radius: 1rem;
            border: 2px solid var(--border-color);
            overflow: auto;
            background: #525659;
            display: flex;
            justify-content: center;
            position: relative;
        }

        canvas {
            max-width: none;
        }

        .tool-btn-sm {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: none;
            background: var(--bg-card);
            color: var(--text-main);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .tool-btn-sm:hover {
            background: var(--primary);
            color: white;
            transform: scale(1.1);
        }

        .crop-btn-3d {
            background: var(--accent-purple);
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 50px;
            font-weight: 800;
            font-size: 0.8rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(123, 97, 255, 0.3);
        }

        .crop-btn-3d:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(123, 97, 255, 0.4);
        }

        .zoom-info {
            font-size: 0.7rem;
            font-weight: 800;
            min-width: 40px;
            text-align: center;
        }
    </style>
</head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="../../js/main.js"></script>
    <script src="pdf_viewer.js"></script>
    <script>
        const viewerScales = {
            belvaros: 1.0,
            bodvica: 1.2,
            del: 1.0,
            henesz: 1.2,
            eszak: 1.0
        };

        function setModuleMode(moduleId, mode) {
            PDFViewer.setInteractionMode(mode);

            // Update section-specific UI
            const sections = ['belvaros', 'bodvica', 'del', 'henesz', 'eszak'];
            sections.forEach(s => {
                const parent = document.getElementById(`map-${s}`);
                if (!parent) return;

                const pBtn = document.getElementById(`pan-${s}`);
                const dBtn = document.getElementById(`draw-${s}`);
                const colorInput = document.getElementById(`color-${s}`);

                if (s === moduleId) {
                    if (pBtn) pBtn.classList.toggle('active', mode === 'pan');
                    if (dBtn) dBtn.classList.toggle('active', mode === 'draw');
                    if (colorInput) colorInput.style.display = (mode === 'draw' ? 'block' : 'none');
                }
            });
        }

        function adjustModuleZoom(moduleId, delta) {
            viewerScales[moduleId] = Math.max(0.1, Math.min(5, viewerScales[moduleId] + delta));

            const zoomLabel = document.getElementById(`zoom-${moduleId}`);
            if (zoomLabel) zoomLabel.innerText = Math.round(viewerScales[moduleId] * 100) + '%';

            PDFViewer.setHTMLZoom(`canvas-${moduleId}`, viewerScales[moduleId]);
        }

        async function initAllMaps() {
            const maps = [
                { id: 'belvaros', file: 'BELVÁROS.html', rotate: 270 },
                { id: 'bodvica', file: 'BODVICA.html', rotate: 270 },
                { id: 'del', file: 'DÉL.html', rotate: 270 },
                { id: 'henesz', file: 'HENÉSZ.html', rotate: 270 },
                { id: 'eszak', file: 'ÉSZAK.html', rotate: 270 }
            ];

            for (const map of maps) {
                await PDFViewer.renderHTML(`canvas-${map.id}`, `../../nyilvantartas/${map.file}`, {
                    scale: viewerScales[map.id],
                    rotate: map.rotate
                });
            }
            // Set initial tool state
            setModuleMode('belvaros', 'pan');
        }

        document.addEventListener('DOMContentLoaded', () => {
            PDFViewer.init();
            initAllMaps();
        });

    </script>
