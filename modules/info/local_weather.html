<!DOCTYPE html>
<html lang="hu" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helyi Időjárás - Irodai Asszisztens</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../css/main.css">
    <style>
        .radar-card {
            background: var(--bg-card);
            border-radius: 2rem;
            padding: 1.5rem;
            border: 1px solid var(--border-color);
            margin-bottom: 2rem;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .radar-frame {
            width: 100%;
            height: 500px;
            border-radius: 1rem;
            border: none;
        }

        .weather-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
        }

        .stat-card {
            background: var(--bg-card);
            border-radius: 1.5rem;
            padding: 1.5rem;
            border: 1px solid var(--border-color);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 800;
            color: var(--primary);
            margin: 0.5rem 0;
        }

        .stat-label {
            font-size: 0.8rem;
            text-transform: uppercase;
            color: var(--text-muted);
            letter-spacing: 1px;
        }
    </style>
</head>

<body>
    <header class="app-header">
        <a href="../../index.html" class="logo"><i class="fab fa-android"></i><span>IRODAI<br>ASSZISZTENS</span></a>
        <div class="header-info">
            <!-- Data injected by main.js -->
        </div>
    </header>

    <main class="container py-5 fade-in">
        <div class="d-flex justify-content-between align-items-center mb-5">
            <h2 style="font-family:'Outfit'; font-weight:800; margin:0;"><i
                    class="fas fa-temperature-high text-primary me-2"></i>Helyi Időjárás (Nagyatád)</h2>
        </div>

        <div class="weather-stats" style="max-width: 900px; margin-inline: auto; margin-top: 4rem;">
            <div class="stat-card">
                <i class="fas fa-thermometer-half fa-2x text-danger" style="margin-bottom: 1rem;"></i>
                <div id="weather-temp" class="stat-value">--°C</div>
                <div class="stat-label">Hőmérséklet</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-wind fa-2x text-info" style="margin-bottom: 1rem;"></i>
                <div id="weather-wind" class="stat-value">-- km/h</div>
                <div class="stat-label">Szélsebesség</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-tint fa-2x text-primary" style="margin-bottom: 1rem;"></i>
                <div id="weather-humid" class="stat-value">--%</div>
                <div class="stat-label">Páratartalom</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-compress-arrows-alt fa-2x text-success" style="margin-bottom: 1rem;"></i>
                <div id="weather-press" class="stat-value">-- hPa</div>
                <div class="stat-label">Légnyomás</div>
            </div>
        </div>

        <div class="radar-card" style="max-width: 900px; margin-inline: auto; margin-top: 3rem;">
            <h4 style="font-family:'Outfit'; font-weight:800; margin-bottom:1.5rem;"><i
                    class="fas fa-chart-area text-primary me-2"></i>Hőmérsékleti grafikon (Nagyatád)</h4>
            <img src="https://www.idokep.hu/automata/omme_nagyatad_hom.png" alt="Nagyatád hőmérsékleti grafikon"
                style="width: 100%; border-radius: 1rem;">
            <div style="font-size: 0.7rem; color: var(--text-muted); margin-top: 1rem; text-align: right;">Forrás:
                Időkép.hu</div>
        </div>

        <!-- Rinya Creek Water Level -->
        <div class="radar-card"
            style="max-width: 900px; margin-inline: auto; margin-top: 2rem; border-left: 5px solid #2196f3;">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h4 style="font-family:'Outfit'; font-weight:800; margin:0;"><i
                        class="fas fa-water text-primary me-2"></i>Rinya-patak vízállás (Nagyatád)</h4>
                <div id="rinya-status" style="font-size: 0.8rem; font-weight: 700; color: #2196f3;">Adatok betöltése...
                </div>
            </div>

            <div
                style="width:100%; min-height: 400px; background: #fff; border-radius: 1rem; overflow: hidden; position: relative; border: 1px solid var(--border-color); padding: 1rem;">
                <canvas id="rinya-chart" style="width: 100%; height: 400px;"></canvas>
            </div>

            <div class="d-flex justify-content-between align-items-center mt-3">
                <div style="font-size: 0.7rem; color: var(--text-muted);">Forrás:
                    Országos Vízügyi Főigazgatóság (vizugy.hu)</div>
                <div style="font-size: 0.7rem; color: var(--text-muted);">Frissítve: <span id="rinya-update">--</span>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../../js/main.js"></script>
    <script>
        async function initRinyaChart() {
            const statusEl = document.getElementById('rinya-status');
            const updateEl = document.getElementById('rinya-update');
            const targetUrl = 'https://www.vizugy.hu/?mapModule=OpGrafikon&AllomasVOA=164962AF-97AB-11D4-BB62-00508BA24287&mapData=Idosor';
            const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(targetUrl)}`;

            try {
                const response = await fetch(proxyUrl);
                const data = await response.json();
                const html = data.contents;

                // Extract data arrays using regex from the scripts
                const idopontMatch = html.match(/window\.Idopont\s*=\s*(\[[^\]]+\])/);
                const vizallasMatch = html.match(/window\.Vizallas\s*=\s*(\[[^\]]+\])/);

                if (!idopontMatch || !vizallasMatch) {
                    throw new Error("Nem sikerült kinyerni az adatokat a forrásoldalról.");
                }

                const labels = JSON.parse(idopontMatch[1].replace(/'/g, '"'));
                const values = JSON.parse(vizallasMatch[1]);

                // Limit data points for better visibility if needed (e.g., last 48-72 hours)
                // The source usually provides ~350 points (hourly).
                const displayLabels = labels;
                const displayValues = values;

                const maxVal = Math.max(...displayValues);
                const minVal = Math.min(...displayValues);
                const currentVal = displayValues[displayValues.length - 1];

                statusEl.innerHTML = `Jelenlegi: <span style="font-size:1.1rem; color:#d32f2f;">${currentVal} cm</span>`;
                updateEl.innerText = displayLabels[displayLabels.length - 1];

                const ctx = document.getElementById('rinya-chart').getContext('2d');
                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: displayLabels.map(l => l.split(' ')[1]), // Show only time on X axis for clarity
                        datasets: [
                            {
                                label: 'Vízállás (cm)',
                                data: displayValues,
                                borderColor: '#2196f3',
                                backgroundColor: 'rgba(33, 150, 243, 0.1)',
                                fill: true,
                                tension: 0.3,
                                pointRadius: 0,
                                pointHoverRadius: 5,
                                borderWidth: 3
                            },
                            {
                                label: 'LNV (Legm. 344cm)',
                                data: new Array(displayLabels.length).fill(344),
                                borderColor: '#c62828',
                                borderDash: [5, 5],
                                borderWidth: 1,
                                fill: false,
                                pointRadius: 0
                            },
                            {
                                label: 'LKV (Legalc. 7cm)',
                                data: new Array(displayLabels.length).fill(7),
                                borderColor: '#2e7d32',
                                borderDash: [5, 5],
                                borderWidth: 1,
                                fill: false,
                                pointRadius: 0
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        interaction: {
                            intersect: false,
                            mode: 'index',
                        },
                        scales: {
                            y: {
                                beginAtZero: false,
                                title: { display: true, text: 'cm' },
                                grid: { color: 'rgba(0,0,0,0.05)' }
                            },
                            x: {
                                grid: { display: false },
                                ticks: {
                                    maxRotation: 0,
                                    autoSkip: true,
                                    maxTicksLimit: 12
                                }
                            }
                        },
                        plugins: {
                            legend: {
                                position: 'top',
                                labels: { font: { family: 'Outfit', weight: '600' } }
                            },
                            tooltip: {
                                backgroundColor: 'rgba(255,255,255,0.9)',
                                titleColor: '#1a1a1a',
                                bodyColor: '#1a1a1a',
                                borderColor: '#2196f3',
                                borderWidth: 1,
                                callbacks: {
                                    title: (items) => displayLabels[items[0].dataIndex]
                                }
                            }
                        }
                    }
                });

            } catch (error) {
                console.error("Rinya Chart Error:", error);
                statusEl.innerHTML = `<span style="color:#d32f2f;">Hiba az adatok letöltésekor</span>`;
                statusEl.title = error.message;
            }
        }

        document.addEventListener('DOMContentLoaded', initRinyaChart);
    </script>
</body>

</html>
