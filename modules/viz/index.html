<!DOCTYPE html>
<html lang="hu" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vizualizáció - Irodai Asszisztens</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../css/main.css">
    <style>
        .viz-card {
            background: var(--bg-card);
            border-radius: 1.5rem;
            padding: 1.5rem;
            border: 1px solid var(--border-color);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 800px;
        }

        th,
        td {
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            text-align: center;
        }

        th {
            background: var(--bg-light);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.05rem;
        }

        .viz-input {
            width: 100%;
            border: none;
            background: transparent;
            text-align: center;
            color: var(--text-main);
            font-family: inherit;
            font-size: 1rem;
            padding: 4px;
            border-radius: 4px;
        }

        .viz-input:focus {
            background: var(--bg-light);
            outline: 2px solid var(--primary);
        }

        .chart-container {
            background: var(--bg-card);
            border-radius: 1.5rem;
            padding: 2rem;
            border: 1px solid var(--border-color);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .btn-panel {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .action-btn {
            padding: 0.75rem 1.25rem;
            border-radius: 0.75rem;
            border: none;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 800;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-add {
            background: var(--primary);
            color: white;
        }

        .btn-pdf {
            background: var(--warning);
            color: #000;
        }
    </style>
</head>

<body>
    <header class="app-header">
        <a href="../../index.html" class="logo"><i class="fas fa-briefcase"></i><span>Irodai Asszisztens</span></a>
        <div class="header-info">
            <div id="header-weather" class="weather-info"></div>
            <div id="global-clock" class="item-group"></div>
            <button onclick="App.toggleTheme()"
                style="background:none; border:none; font-size:1.5rem; color:var(--text-main); cursor:pointer;"><i
                    id="theme-toggle-icon" class="fas fa-moon"></i></button>
        </div>
    </header>

    <main class="container-fluid py-5 fade-in">
        <div class="module-header" style="max-width: 1200px; margin-inline: auto;">
            <a href="../../index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Műszerfal</a>
            <div style="display: flex; gap: 1rem;">
                <button class="action-btn btn-pdf" onclick="exportPDF()"><i class="fas fa-file-pdf"></i> PDF
                    Export</button>
                <h2 style="font-weight: 800;"><i class="fas fa-chart-line text-primary me-2"></i>Adat Vizualizáció</h2>
            </div>
        </div>

        <div id="capture-area" style="max-width: 1200px; margin-inline: auto;">
            <div class="viz-card">
                <table>
                    <thead>
                        <tr id="table-head">
                            <th>Adatsor</th>
                        </tr>
                    </thead>
                    <tbody id="table-body"></tbody>
                </table>
                <div style="margin-top: 1rem;">
                    <button class="action-btn btn-add" onclick="addRow()">+ Új adatsor</button>
                </div>
            </div>

            <div class="chart-container">
                <canvas id="mainChart" style="max-height: 450px;"></canvas>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="../../js/main.js"></script>
    <script>
        const months = ['Jan', 'Feb', 'Már', 'Ápr', 'Máj', 'Jún', 'Júl', 'Aug', 'Szept', 'Okt', 'Nov', 'Dec'];
        const head = document.getElementById('table-head');
        const body = document.getElementById('table-body');
        let chart = null;

        months.forEach(m => {
            const th = document.createElement('th');
            th.innerText = m;
            head.appendChild(th);
        });
        const thDel = document.createElement('th');
        thDel.innerText = "X";
        head.appendChild(thDel);

        function addRow() {
            const tr = document.createElement('tr');
            tr.className = 'data-row';
            let html = `<td><input type="text" class="viz-input row-name" value="Adatsor ${body.children.length + 1}" oninput="updateChart()"></td>`;
            for (let i = 0; i < 12; i++) {
                html += `<td><input type="number" class="viz-input data-val" value="0" oninput="updateChart()"></td>`;
            }
            html += `<td><button onclick="this.closest('tr').remove(); updateChart();" style="border:none; background:none; color:var(--danger); cursor:pointer;"><i class="fas fa-trash"></i></button></td>`;
            tr.innerHTML = html;
            body.appendChild(tr);
            updateChart();
        }

        function updateChart() {
            const rows = document.querySelectorAll('.data-row');
            const datasets = [];
            rows.forEach((row, i) => {
                const name = row.querySelector('.row-name').value;
                const vals = Array.from(row.querySelectorAll('.data-val')).map(inp => parseFloat(inp.value) || 0);
                const hue = (i * 137) % 360;
                datasets.push({
                    label: name, data: vals,
                    borderColor: `hsl(${hue}, 70%, 50%)`,
                    backgroundColor: `hsla(${hue}, 70%, 50%, 0.1)`,
                    borderWidth: 3, tension: 0.3, fill: true
                });
            });

            const ctx = document.getElementById('mainChart').getContext('2d');
            if (chart) chart.destroy();
            chart = new Chart(ctx, {
                type: 'line',
                data: { labels: months, datasets },
                options: {
                    responsive: true,
                    plugins: { legend: { labels: { color: App.state.theme === 'dark' ? '#f8f9fa' : '#2b2d42', font: { family: 'Outfit', weight: 'bold' } } } }
                }
            });
        }

        function exportPDF() {
            html2pdf().from(document.getElementById('capture-area')).set({
                margin: 10,
                filename: App.getExportFileName('Vizualizacio', 'pdf'),
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'landscape' }
            }).save();
        }

        addRow();
    </script>
</body>

</html>
