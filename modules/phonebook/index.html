<!DOCTYPE html>
<html lang="hu" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telefonkönyv - Irodai Asszisztens</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../css/main.css">
    <style>
        .search-bar {
            width: 100%;
            max-width: 600px;
            margin: 0 auto 2rem;
            position: relative;
        }

        .search-bar input {
            width: 100%;
            padding: 1rem 1rem 1rem 3.5rem;
            border-radius: 1.5rem;
            border: 2px solid var(--border-color);
            background: var(--bg-card);
            font-size: 1.1rem;
            transition: var(--transition);
        }

        .search-bar input:focus {
            border-color: var(--primary);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            outline: none;
        }

        .search-bar i {
            position: absolute;
            left: 1.5rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.25rem;
            color: var(--text-muted);
        }

        .directory-card {
            background: var(--bg-card);
            border-radius: 1.5rem;
            padding: 2rem;
            border: 1px solid var(--border-color);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            text-align: left;
        }

        th {
            font-weight: 800;
            color: var(--primary);
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 0.05rem;
        }

        tr:hover {
            background: var(--bg-light);
        }

        .phone-link {
            color: var(--primary);
            font-weight: 800;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .phone-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <header class="app-header">
        <a href="../../index.html" class="logo"><i class="fas fa-briefcase"></i><span>Irodai Asszisztens</span></a>
        <div class="header-info">
            <div id="header-weather" class="weather-info"></div>
            <div id="global-clock" class="item-group"></div>
            <button onclick="App.toggleTheme()"
                style="background:none; border:none; font-size:1.5rem; color:var(--text-main); cursor:pointer;"><i
                    id="theme-toggle-icon" class="fas fa-moon"></i></button>
        </div>
    </header>

    <main class="container-fluid py-5 fade-in">
        <div class="module-header" style="max-width: 1000px; margin-inline: auto;">
            <a href="../../index.html" class="back-btn"><i class="fas fa-home"></i></a>
            <h2 style="font-weight: 800;"><i class="fas fa-address-book text-primary me-2"></i>Telefonkönyv</h2>
        </div>

        <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" id="search" placeholder="Keresés név, pozíció vagy szám alapján..." oninput="filter()">
        </div>

        <div class="directory-card" style="max-width: 1000px; margin-inline: auto;">
            <table>
                <thead>
                    <tr>
                        <th>Pozíció</th>
                        <th>Név</th>
                        <th>Telefonszám</th>
                        <th>Megjegyzés</th>
                    </tr>
                </thead>
                <tbody id="directory-body">
                    <!-- Sample Data -->
                </tbody>
            </table>
        </div>
    </main>

    <script src="../../js/main.js"></script>
    <script>
        const members = [
            { p: "Somogy Vármegyei Önkormányzat", n: "Központi Hivatal", t: "+36 82 898 246", m: "Kaposvár, Fő u. 10.", tag: "Megyei Önkormányzat" },
            { p: "Polgármesteri Hivatal", n: "Kaposvár", t: "+36 82 501 501", m: "Somogy vármegyeszékhely", tag: "Helyi Önkormányzat" },
            { p: "Polgármesteri Hivatal", n: "Siófok", t: "+36 84 504 200", m: "Siófok, Fő tér 1.", tag: "Helyi Önkormányzat" },
            { p: "Polgármesteri Hivatal", n: "Nagyatád", t: "+36 82 504 501", m: "Nagyatád, Baross G. u. 9.", tag: "Helyi Önkormányzat" },
            { p: "Polgármesteri Hivatal", n: "Barcs", t: "+36 82 461 200", m: "Barcs, Bajcsy-Zs. u. 46.", tag: "Helyi Önkormányzat" },
            { p: "Polgármesteri Hivatal", n: "Marcali", t: "+36 85 501 001", m: "Marcali, Rákóczi u. 11.", tag: "Helyi Önkormányzat" },
            { p: "Polgármesteri Hivatal", n: "Balatonboglár", t: "+36 85 550 333", m: "Boglár, Erzsébet u. 7.", tag: "Helyi Önkormányzat" },
            { p: "Polgármesteri Hivatal", n: "Balatonlelle", t: "+36 85 554 930", m: "Lelle, Petőfi u. 2.", tag: "Helyi Önkormányzat" },
            { p: "Polgármesteri Hivatal", n: "Tab", t: "+36 84 320 000", m: "Tab, Kossuth u. 49.", tag: "Helyi Önkormányzat" },
            { p: "Polgármesteri Hivatal", n: "Fonyód", t: "+36 85 560 000", m: "Fonyód, Ady E. u. 1.", tag: "Helyi Önkormányzat" },
            { p: "Polgármesteri Hivatal", n: "Csurgó", t: "+36 82 471 130", m: "Csurgó, Széchenyi tér 2.", tag: "Helyi Önkormányzat" },
            { p: "Polgármesteri Hivatal", n: "Lengyeltóti", t: "+36 85 530 004", m: "Lengyeltóti, Zrínyi u. 2.", tag: "Helyi Önkormányzat" },
            { p: "Polgármesteri Hivatal", n: "Balatonföldvár", t: "+36 84 540 330", m: "Földvár, Petőfi u. 1.", tag: "Helyi Önkormányzat" },
            { p: "Polgármesteri Hivatal", n: "Kadarkút", t: "+36 82 581 003", m: "Kadarkút, Petőfi u. 2.", tag: "Helyi Önkormányzat" },
            { p: "Polgármesteri Hivatal", n: "Zamárdi", t: "+36 84 348 400", m: "Zamárdi, Szabadság tér 4.", tag: "Helyi Önkormányzat" },
            { p: "Polgármesteri Hivatal", n: "Igal", t: "+36 82 573 029", m: "Igal, Szent István u. 2.", tag: "Helyi Önkormányzat" },
            { p: "Polgármesteri Hivatal", n: "Nagybajom", t: "+36 82 556 950", m: "Nagybajom, Jővő u. 2.", tag: "Helyi Önkormányzat" },
            { p: "Polgármesteri Hivatal", n: "Balatonszárszó", t: "+36 84 362 501", m: "Szárszó, Hősök tere 1.", tag: "Helyi Önkormányzat" },
            { p: "Polgármesteri Hivatal", n: "Balatonszemes", t: "+36 84 560 900", m: "Szemes, Bajcsy-Zs. u. 23.", tag: "Helyi Önkormányzat" },
            { p: "Polgármesteri Hivatal", n: "Balatonkeresztúr", t: "+36 85 575 810", m: "Keresztúr, Ady E. u. 52.", tag: "Helyi Önkormányzat" }
        ];

        function render(data) {
            const body = document.getElementById('directory-body');
            body.innerHTML = data.map(m => `
                <tr style="${m.tag.includes('Megyei') ? 'background: rgba(123, 97, 255, 0.05);' : ''}">
                    <td style="font-weight:700;">${m.p}</td>
                    <td>${m.n}</td>
                    <td><a href="tel:${m.t.replace(/\s/g, '').replace(/\-/g, '')}" class="phone-link"><i class="fas fa-phone-alt"></i> ${m.t}</a></td>
                    <td>
                        <div style="font-size: 0.8rem; color: var(--text-muted); font-style: italic;">${m.m}</div>
                        <span style="font-size:0.65rem; padding: 2px 8px; border-radius:10px; background: ${m.tag.includes('Megyei') ? '#7b61ff' : '#4caf50'}; color: white; display: inline-block; margin-top: 4px; font-weight: 800;">${m.tag}</span>
                    </td>
                </tr>
            `).join('');
        }

        function filter() {
            const query = document.getElementById('search').value.toLowerCase();
            const filtered = members.filter(m =>
                m.p.toLowerCase().includes(query) ||
                m.n.toLowerCase().includes(query) ||
                m.t.includes(query) ||
                m.tag.toLowerCase().includes(query)
            );
            render(filtered);
        }

        render(members);
    </script>
</body>

</html>
