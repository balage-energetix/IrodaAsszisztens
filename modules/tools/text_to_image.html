<!DOCTYPE html>
<html lang="hu" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Pattern - Irodai Asszisztens</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@800&family=Inter:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../css/main.css">
    <style>
        .generator-card {
            background: var(--bg-card);
            border-radius: 2rem;
            padding: 2rem;
            border: 1px solid var(--border-color);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto;
        }

        #pattern-canvas {
            width: 100%;
            height: 400px;
            background: #fff;
            border-radius: 1rem;
            border: 1px solid var(--border-color);
            margin-bottom: 2rem;
            display: block;
        }

        .controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .input-group {
            flex: 1;
        }

        input[type="text"] {
            width: 100%;
            padding: 1rem 1.5rem;
            border-radius: 3rem;
            border: 2px solid var(--border-color);
            background: var(--bg-light);
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
        }

        input[type="text"]:focus {
            border-color: var(--primary);
            background: white;
        }

        .pattern-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }

        .gallery-item {
            aspect-ratio: 1;
            border-radius: 0.5rem;
            cursor: pointer;
            border: 2px solid transparent;
            transition: 0.2s;
            background-size: cover;
        }

        .gallery-item:hover {
            transform: scale(1.05);
            border-color: var(--primary);
        }
    </style>
</head>

<body>
    <header class="app-header">
        <a href="../../index.html" class="logo"><i class="fas fa-paint-brush"
                style="color:var(--accent);"></i><span>Irodai Asszisztens</span></a>
        <div class="header-info">
            <div id="header-weather"></div>
            <div id="global-clock"></div>
            <button onclick="App.toggleTheme()"
                style="background:none; border:none; font-size:1.4rem; color:var(--text-main); cursor:pointer;"><i
                    id="theme-toggle-icon" class="fas fa-moon"></i></button>
        </div>
    </header>

    <main class="container py-5 fade-in">
        <div class="d-flex justify-content-between align-items-center mb-5">
            <h2 style="font-family:'Outfit'; font-weight:800; margin:0;"><i
                    class="fas fa-magic text-primary me-2"></i>AI Text to Image</h2>
        </div>

        <div class="generator-card">
            <p class="text-muted mb-4">Írd le mit szeretnél látni (angolul vagy magyarul), és az AI generál neked egy
                képet.</p>

            <div id="image-container"
                style="width: 100%; height: 400px; background: #eee; border-radius: 1rem; margin-bottom: 2rem; display: flex; align-items: center; justify-content: center; overflow: hidden; position: relative;">
                <img id="generated-image" src="" style="width: 100%; height: 100%; object-fit: cover; display: none;">
                <div id="image-loader" style="display: none;"><i class="fas fa-spinner fa-spin fa-3x text-primary"></i>
                </div>
                <div id="image-placeholder"><i class="fas fa-image fa-4x text-muted"></i></div>
            </div>

            <div class="controls">
                <div class="input-group">
                    <input type="text" id="seed-input"
                        placeholder="Írj be valamit... pl. 'Energia', 'Nagyatád', 'Vízállás'..."
                        onkeyup="if(event.key==='Enter') generate()">
                </div>
                <button id="generate-btn" class="btn" onclick="generate()"
                    style="border-radius: 3rem; padding: 0 2.5rem;"><i class="fas fa-magic me-2"></i>Létrehozás</button>
                <button class="btn btn-outline-primary" onclick="download()"
                    style="border-radius: 3rem; padding: 0 1.5rem;" title="Letöltés"><i
                        class="fas fa-download"></i></button>
            </div>

            <div class="hint">
                <strong>Hogyan működik?</strong> Ez a modul a Pollinations.ai API-t használja a képek generálásához. A
                folyamat néhány másodpercet igénybe vehet.
            </div>
        </div>
    </main>

    <script src="../../js/main.js"></script>
    <script>
        const container = document.getElementById('image-container');
        const img = document.getElementById('generated-image');
        const loader = document.getElementById('image-loader');
        const placeholder = document.getElementById('image-placeholder');
        const input = document.getElementById('seed-input');
        const btn = document.getElementById('generate-btn');

        async function generate() {
            const prompt = input.value.trim();
            if (!prompt) return App.toast("Kérlek írj be valamit!");

            btn.disabled = true;
            loader.style.display = 'block';
            placeholder.style.display = 'none';
            img.style.display = 'none';

            // Use Pollinations.ai for simple AI image generation
            const width = 800;
            const height = 400;
            const seed = Math.floor(Math.random() * 1000000);
            const imageUrl = `https://image.pollinations.ai/prompt/${encodeURIComponent(prompt)}?width=${width}&height=${height}&seed=${seed}&nologo=true`;

            // Preload image to show loader until ready
            const tempImg = new Image();
            tempImg.onload = () => {
                img.src = imageUrl;
                img.style.display = 'block';
                loader.style.display = 'none';
                btn.disabled = false;
            };
            tempImg.onerror = () => {
                App.toast("Hiba történt a generálás során.");
                loader.style.display = 'none';
                placeholder.style.display = 'block';
                btn.disabled = false;
            };
            tempImg.src = imageUrl;
        }

        function download() {
            if (!img.src || img.style.display === 'none') return App.toast("Nincs letölthető kép!");
            const link = document.createElement('a');
            link.download = `ai_kep_${Date.now()}.png`;
            link.href = img.src;
            link.target = '_blank';
            link.click();
        }

        // Initial generation
        generate();
    </script>
</body>

</html>
