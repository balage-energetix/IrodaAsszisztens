<!DOCTYPE html>
<html lang="hu" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Időjárás Napló - Irodai Asszisztens</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../css/main.css">
    <style>
        .weather-card {
            background: var(--bg-card);
            border-radius: 2rem;
            padding: 2.5rem;
            border: 1px solid var(--border-color);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.05);
        }

        .chart-container {
            height: 400px;
            margin-top: 2rem;
        }

        .meta-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .meta-box {
            padding: 1.5rem;
            background: rgba(0, 0, 0, 0.02);
            border-radius: 1rem;
            border: 1px solid var(--border-color);
            text-align: center;
        }
    </style>
</head>

<body>
    <header class="app-header">
        <a href="../../index.html" class="logo"><i class="fab fa-android"></i><span>IRODAI<br>ASSZISZTENS</span></a>
        <div class="header-info"></div>
    </header>

    <main class="container py-5 fade-in">
        <h2 class="mb-5" style="font-family:'Outfit'; font-weight:800;"><i
                class="fas fa-cloud-sun-rain text-primary me-2"></i>Időjárás Napló</h2>

        <div class="weather-card">
            <h4 style="font-family:'Outfit';">Havi Középhőmérsékleti Átlagok (MET Adatok Alapján)</h4>
            <div class="chart-container">
                <canvas id="weatherChart"></canvas>
            </div>

            <div class="meta-info">
                <div class="meta-box">
                    <div style="font-size: 0.8rem; color: var(--text-muted);">Legalacsonyabb átlag</div>
                    <div style="font-size: 1.5rem; font-weight: 800; color: #5c6bc0;">-0.5°C (JAN)</div>
                </div>
                <div class="meta-box">
                    <div style="font-size: 0.8rem; color: var(--text-muted);">Legmagasabb átlag</div>
                    <div style="font-size: 1.5rem; font-weight: 800; color: #ef5350;">21.8°C (AUG)</div>
                </div>
                <div class="meta-box">
                    <div style="font-size: 0.8rem; color: var(--text-muted);">Éves közép</div>
                    <div style="font-size: 1.5rem; font-weight: 800; color: #26a69a;">11.2°C</div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../../js/main.js"></script>
    <script>
        const months = ['Jan', 'Feb', 'Már', 'Ápr', 'Máj', 'Jún', 'Júl', 'Aug', 'Szept', 'Okt', 'Nov', 'Dec'];
        const avgTemps = [-0.5, 1.2, 5.8, 11.4, 16.5, 19.8, 21.5, 21.8, 16.2, 10.5, 5.2, 0.8];

        const ctx = document.getElementById('weatherChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: months,
                datasets: [{
                    label: 'Átlagos középhőmérséklet (°C)',
                    data: avgTemps,
                    backgroundColor: avgTemps.map(t => t < 0 ? 'rgba(92, 107, 192, 0.6)' : 'rgba(239, 83, 80, 0.6)'),
                    borderColor: avgTemps.map(t => t < 0 ? '#5c6bc0' : '#ef5350'),
                    borderWidth: 2,
                    borderRadius: 8
                }]
            },
            options: {
                maintainAspectRatio: false,
                plugins: {
                    legend: { display: false }
                },
                scales: {
                    y: {
                        beginAtZero: false,
                        grid: { color: 'rgba(0,0,0,0.05)' }
                    }
                }
            }
        });
    </script>
</body>

</html>
