<!DOCTYPE html>
<html lang="hu" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gyors Feljegyzés - Irodai Asszisztens</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../css/main.css">
    <style>
        .note-card {
            background: var(--bg-card);
            border-radius: 1.5rem;
            padding: 2.5rem;
            border: 1px solid var(--border-color);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin-inline: auto;
        }

        .styled-input,
        .styled-textarea {
            width: 100%;
            padding: 1rem;
            border-radius: 1rem;
            border: 1px solid var(--border-color);
            background: var(--bg-light);
            color: var(--text-main);
            font-family: inherit;
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
            transition: var(--transition);
        }

        .styled-textarea {
            resize: vertical;
            min-height: 250px;
        }

        .styled-input:focus,
        .styled-textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(67, 97, 238, 0.1);
        }

        .btn-panel {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .action-btn {
            padding: 1rem;
            border-radius: 1rem;
            border: none;
            color: white;
            font-weight: 800;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }

        .btn-txt {
            background: var(--primary);
        }

        .btn-pdf {
            background: var(--warning);
            color: #000;
        }

        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            filter: brightness(1.1);
        }

        .case-number-container {
            display: flex;
            gap: 0.5rem;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .case-prefix {
            font-weight: 800;
            color: var(--text-muted);
        }

        /* User Request: Dark mode button text should be white */
        [data-theme="dark"] .action-btn {
            color: #ffffff !important;
        }
    </style>
</head>

<body>
    <header class="app-header">
        <a href="../../index.html" class="logo"><i class="fas fa-briefcase"></i><span>Irodai Asszisztens</span></a>
        <div class="header-info">
            <div id="header-weather" class="weather-info"></div>
            <div id="global-clock" class="item-group"></div>
            <button onclick="App.toggleTheme()"
                style="background:none; border:none; font-size:1.5rem; color:var(--text-main); cursor:pointer;"><i
                    id="theme-toggle-icon" class="fas fa-moon"></i></button>
        </div>
    </header>

    <main class="container py-5 fade-in">
        <div class="module-header" style="max-width: 800px; margin-inline: auto;">
            <h2 style="font-weight: 800;"><i class="fas fa-pencil-alt text-primary me-2"></i>Új Gyors Feljegyzés</h2>
        </div>

        <div class="note-card">
            <div class="case-number-container">
                <div class="item-group" style="align-items: flex-start; flex: 1;">
                    <label
                        style="font-weight: 700; font-size: 0.8rem; color: var(--text-muted); text-transform: uppercase;">Ügyiratszám</label>
                    <div style="display: flex; align-items: center; gap: 0.5rem; width: 100%;">
                        <span class="case-prefix">MVG/</span>
                        <input type="text" id="case-num" class="styled-input" style="margin: 0; padding: 0.5rem;"
                            placeholder="123-12">
                        <span class="case-prefix" id="case-year">/2026</span>
                    </div>
                </div>
                <div class="item-group" style="align-items: flex-start; flex: 1;">
                    <label
                        style="font-weight: 700; font-size: 0.8rem; color: var(--text-muted); text-transform: uppercase;">Ügykör</label>
                    <select id="category" class="styled-input" style="margin:0; padding: 0.5rem;">
                        <option>Közterület felbontás</option>
                        <option>Tervezői hozzájárulás</option>
                        <option>Közvilágítási hiba</option>
                        <option>Bérlői elszámolás</option>
                    </select>
                </div>
            </div>

            <textarea id="content" class="styled-textarea" placeholder="Írja ide a feljegyzés tartalmát..."></textarea>

            <div class="btn-panel">
                <button class="action-btn btn-txt" onclick="save('txt')"><i class="fas fa-file-lines"></i> Mentés
                    (TXT)</button>
                <button class="action-btn btn-pdf" onclick="save('pdf')"><i class="fas fa-file-pdf"></i> Mentés
                    (PDF)</button>
            </div>
        </div>

        <div id="pdf-template" style="display:none; padding: 40px; font-family: 'Outfit', sans-serif;">
            <h1 style="color: #4361ee; border-bottom: 2px solid #4361ee; padding-bottom: 20px;">GYORS FELJEGYZÉS</h1>
            <div style="margin-top: 30px; display: flex; justify-content: space-between;">
                <div><strong>Ügyiratszám:</strong> <span id="pdf-casenum"></span></div>
                <div><strong>Dátum:</strong> <span id="pdf-date"></span></div>
            </div>
            <div style="margin-top: 10px;"><strong>Tárgy / Ügykör:</strong> <span id="pdf-cat"></span></div>
            <hr style="margin-top: 30px; border: 0; border-top: 1px solid #ddd;">
            <div id="pdf-content" style="margin-top: 30px; line-height: 1.6; white-space: pre-wrap;"></div>
            <div
                style="margin-top: 100px; border-top: 1px solid #ddd; padding-top: 10px; font-size: 0.8rem; color: #888;">
                Készült az Irodai Asszisztens alkalmazással (V2.1) | Nagyatád
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="../../js/main.js"></script>
    <script>
        const currYear = new Date().getFullYear();
        document.getElementById('case-year').innerText = `/${currYear}`;

        function save(mode) {
            const caseNum = `MVG/${document.getElementById('case-num').value}/${currYear}`;
            const cat = document.getElementById('category').value;
            const text = document.getElementById('content').value;
            const date = new Date().toLocaleString('hu-HU');

            if (!text) return alert("Hiba: Üres tartalom.");

            if (mode === 'txt') {
                const blob = new Blob([`FELJEGYZÉS\nIktatószám: ${caseNum}\nDátum: ${date}\nÜgykör: ${cat}\n\nTartalom:\n${text}`], { type: "text/plain" });
                const a = document.createElement("a");
                a.download = App.getExportFileName(`Gyors_Feljegyzes_${cat}`, 'txt');
                a.href = URL.createObjectURL(blob);
                a.click();
            } else {
                const tpl = document.getElementById('pdf-template');
                document.getElementById('pdf-casenum').innerText = caseNum;
                document.getElementById('pdf-date').innerText = date;
                document.getElementById('pdf-cat').innerText = cat;
                document.getElementById('pdf-content').innerText = text;

                // Print Shield
                tpl.style.backgroundColor = '#ffffff';
                tpl.style.color = '#000000';
                const allTpl = tpl.querySelectorAll('*');
                allTpl.forEach(el => el.style.color = '#000000');

                tpl.style.display = 'block';
                html2pdf().from(tpl).set({
                    margin: 10,
                    filename: App.getExportFileName(`Gyors_Feljegyzes_${cat}`, 'pdf'),
                    jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
                }).save().then(() => tpl.style.display = 'none');
            }
        }
    </script>
</body>

</html>
