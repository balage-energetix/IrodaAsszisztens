<!DOCTYPE html>
<html lang="hu" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videótár - Irodai Asszisztens</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../css/main.css">
    <style>
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 2rem;
        }

        .video-card {
            background: var(--bg-card);
            border-radius: 2rem;
            overflow: hidden;
            border: 1px solid var(--border-color);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            /* 16:9 */
            height: 0;
            background: #000;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .video-info {
            padding: 1.5rem;
        }

        .video-info h4 {
            font-family: 'Outfit';
            font-weight: 800;
            margin-bottom: 0.5rem;
        }

        .video-info p {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin: 0;
        }
    </style>
</head>

<body>
    <header class="app-header">
        <a href="../../index.html" class="logo"><i class="fas fa-bolt"
                style="color:var(--accent);"></i><span>IRODAI<br>ASSZISZTENS</span></a>
        <div class="header-info"></div>
    </header>

    <main class="container py-5 fade-in">
        <h2 class="mb-5" style="font-family:'Outfit'; font-weight:800;"><i
                class="fas fa-play-circle text-primary me-2"></i>Videótár</h2>

        <div class="video-grid">
            <!-- YouTube Példa -->
            <div class="video-card">
                <div class="video-wrapper">
                    <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
                </div>
                <div class="video-info">
                    <h4>Vállalati Training - Bevezetés</h4>
                    <p>Általános bemutató videó a vállalati folyamatokról (YouTube forrás).</p>
                </div>
            </div>

            <!-- Google Drive Példa (Embed link formátum) -->
            <div class="video-card">
                <div class="video-wrapper">
                    <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
                    <!-- Placeholder for Drive since real drive links require auth/access -->
                </div>
                <div class="video-info">
                    <h4>Belső Oktatóanyag - Biztonság</h4>
                    <p>Belső tárhelyről (Google Drive) megosztott videós oktatóanyag.</p>
                </div>
            </div>
        </div>
    </main>

    <script src="../../js/main.js"></script>
</body>

</html>
