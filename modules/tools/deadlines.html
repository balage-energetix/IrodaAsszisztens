<!DOCTYPE html>
<html lang="hu" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Határidők - Irodai Asszisztens</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../css/main.css">
    <style>
        .deadline-card {
            background: var(--bg-card);
            border-radius: 2rem;
            padding: 2rem;
            border: 1px solid var(--border-color);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            margin-bottom: 2rem;
        }

        .deadline-form {
            display: grid;
            grid-template-columns: 2fr 1.5fr 1fr auto;
            gap: 1.5rem;
            margin-bottom: 2rem;
            padding: 2rem;
            background: var(--bg-light);
            border-radius: 2rem;
            align-items: end;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.05);
        }

        @media (max-width: 992px) {
            .deadline-form {
                grid-template-columns: 1fr;
            }
        }

        .styled-input,
        .styled-select {
            width: 100%;
            padding: 0.8rem 1.2rem;
            border-radius: 1rem;
            border: 2px solid var(--border-color);
            background: var(--bg-card);
            font-family: var(--font-main);
            font-size: 0.95rem;
            transition: all 0.3s;
            outline: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.02);
        }

        .styled-input:focus,
        .styled-select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(67, 97, 238, 0.1);
            transform: translateY(-2px);
        }

        .btn-add {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 1rem;
            padding: 0 1.5rem;
            font-weight: 800;
            cursor: pointer;
            height: 48px;
            transition: all 0.2s;
            box-shadow: 0 4px 0 var(--primary-dark), 0 8px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            top: 0;
            text-transform: uppercase;
            font-size: 0.85rem;
        }

        .btn-add:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 0 var(--primary-dark), 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .btn-add:active {
            transform: translateY(3px);
            box-shadow: 0 1px 0 var(--primary-dark), 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Custom Notification Styles */
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .toast {
            background: var(--bg-card);
            color: var(--text-main);
            padding: 1rem 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
            border-left: 5px solid var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 700;
            min-width: 300px;
            animation: toastIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            position: relative;
        }

        .toast.error {
            border-left-color: #f44336;
        }

        .toast.success {
            border-left-color: #4caf50;
        }

        @keyframes toastIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .task-list-container {
            width: 100%;
            overflow-x: auto;
        }

        .deadline-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }

        .deadline-table th {
            text-align: left;
            padding: 1rem;
            border-bottom: 2px solid var(--border-color);
            color: var(--text-muted);
            font-weight: 800;
            text-transform: uppercase;
            font-size: 0.75rem;
        }

        .deadline-table td {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            vertical-align: middle;
        }

        .priority-badge {
            padding: 0.3rem 0.8rem;
            border-radius: 0.5rem;
            font-weight: 800;
            font-size: 0.75rem;
            display: inline-block;
        }

        .priority-low {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .priority-medium {
            background: #fff3e0;
            color: #ef6c00;
        }

        .priority-high {
            background: #ffebee;
            color: #c62828;
        }

        .countdown-cell {
            font-family: 'Consolas', monospace;
            font-weight: 700;
            color: var(--primary);
        }

        .status-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .completed-row {
            opacity: 0.6;
            text-decoration: line-through;
        }

        @media print {
            body {
                background: white !important;
                color: black !important;
            }

            .deadline-card,
            .deadline-table {
                background: white !important;
                color: black !important;
                border: 1px solid #000 !important;
                box-shadow: none !important;
            }

            th,
            td,
            .fw-bold,
            .countdown-cell {
                color: black !important;
            }

            .deadline-form,
            .app-header,
            .btn,
            .btn-link {
                display: none !important;
            }

            .priority-badge {
                border: 1px solid #ccc !important;
                background: transparent !important;
                color: black !important;
            }
        }
    </style>
</head>

<body>
    <header class="app-header">
        <a href="../../index.html" class="logo"><i class="fas fa-bolt" style="color:var(--accent);"></i><span>Irodai
                Asszisztens</span></a>
        <div class="header-info"></div>
    </header>

    <main class="container py-4 fade-in">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 style="font-family:'Outfit'; font-weight:800;"><i
                    class="fas fa-calendar-check text-primary me-3"></i>Határidők & Feladatok</h2>
            <div style="display: flex; gap: 1rem;">
                <button class="btn btn-outline-primary" style="font-size: 0.8rem; padding: 0.5rem 1rem;"
                    onclick="exportPDF()"><i class="fas fa-file-pdf me-2"></i>Riport Generálása</button>
                <button class="btn btn-outline-danger" style="font-size: 0.8rem; padding: 0.5rem 1rem;"
                    onclick="clearCompleted()"><i class="fas fa-trash-alt me-2"></i>Kész feladatok törlése</button>
            </div>
        </div>

        <div class="deadline-card">
            <div class="deadline-form">
                <div class="form-group">
                    <label class="d-block mb-2 fw-bold small">FELADAT MEGNEVEZÉSE</label>
                    <input type="text" id="task-input" class="styled-input" placeholder="Mit kell elvégezni?">
                </div>
                <div class="form-group">
                    <label class="d-block mb-2 fw-bold small">HATÁRIDŐ (DÁTUM ÉS IDŐ)</label>
                    <input type="datetime-local" id="deadline-input" class="styled-input">
                </div>
                <div class="form-group">
                    <label class="d-block mb-2 fw-bold small">PRIORITÁS</label>
                    <select id="priority-input" class="styled-select">
                        <option value="low">Alacsony</option>
                        <option value="medium" selected>Közepes</option>
                        <option value="high">Magas</option>
                    </select>
                </div>
                <button onclick="addTask()" class="btn-add"><i class="fas fa-plus me-2"></i>Hozzáadás</button>
            </div>

            <div class="task-list-container">
                <table class="deadline-table">
                    <thead>
                        <tr>
                            <th style="width: 50px;">Állapot</th>
                            <th>Feladat</th>
                            <th>Határidő</th>
                            <th>Hátralévő idő</th>
                            <th>Prioritás</th>
                            <th style="width: 50px;">Művelet</th>
                        </tr>
                    </thead>
                    <tbody id="task-list">
                        <!-- Tasks go here -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="../../js/main.js"></script>
    <script>
        let tasks = JSON.parse(localStorage.getItem('deadline_tasks')) || [];

        function saveTasks() {
            localStorage.setItem('deadline_tasks', JSON.stringify(tasks));
            renderTasks();
        }

        function addTask() {
            const taskInput = document.getElementById('task-input');
            const deadlineInput = document.getElementById('deadline-input');
            const priorityInput = document.getElementById('priority-input');

            const taskName = taskInput.value.trim();
            const deadline = deadlineInput.value;
            const priority = priorityInput.value;

            if (!taskName) return App.showToast('Kérlek add meg a feladat nevét!', 'error');
            if (!deadline) return App.showToast('Kérlek válassz egy határidőt!', 'error');

            const newTask = {
                id: Date.now(),
                name: taskName,
                deadline: deadline,
                priority: priority,
                completed: false
            };

            tasks.push(newTask);
            taskInput.value = '';
            saveTasks();
            App.showToast('Feladat sikeresen hozzáadva!');
        }

        function toggleTask(id) {
            tasks = tasks.map(t => t.id === id ? { ...t, completed: !t.completed } : t);
            saveTasks();
            const task = tasks.find(t => t.id === id);
            if (task.completed) App.showToast('Feladat elvégezve!');
        }

        function deleteTask(id) {
            tasks = tasks.filter(t => t.id !== id);
            saveTasks();
            App.showToast('Feladat törölve!', 'error');
        }

        function clearCompleted() {
            const initialCount = tasks.length;
            tasks = tasks.filter(t => !t.completed);
            if (tasks.length < initialCount) {
                saveTasks();
                App.showToast('Kész feladatok eltávolítva!');
            }
        }

        function exportPDF() {
            if (tasks.length === 0) return App.showToast('Nincs exportálható feladat!', 'error');

            const element = document.querySelector('.task-list-container').cloneNode(true);
            element.classList.add('pdf-export-mode');
            // Remove actions column from export
            element.querySelectorAll('.btn-link, th:last-child, td:last-child').forEach(e => e.remove());

            const opt = {
                margin: 10,
                filename: App.getExportFileName('Hataridok_Riport', 'pdf'),
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
            };

            html2pdf().from(element).set(opt).save();
            App.showToast('Riport PDF generálva!');
        }

        function getRemainingTime(deadlineStr) {
            const now = new Date();
            const deadline = new Date(deadlineStr);
            const diff = deadline - now;

            if (diff <= 0) return { text: "LEJÁRT", expired: true };

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));

            return {
                text: `${days}n ${hours}ó ${minutes}p`,
                expired: false
            };
        }

        function renderTasks() {
            const list = document.getElementById('task-list');
            list.innerHTML = '';

            // Sort by deadline then priority
            const sortedTasks = [...tasks].sort((a, b) => new Date(a.deadline) - new Date(b.deadline));

            sortedTasks.forEach(t => {
                const tr = document.createElement('tr');
                if (t.completed) tr.className = 'completed-row';

                const rem = getRemainingTime(t.deadline);
                const priorityLabel = t.priority === 'low' ? 'Alacsony' : (t.priority === 'medium' ? 'Közepes' : 'Magas');

                tr.innerHTML = `
                    <td><input type="checkbox" class="status-checkbox" ${t.completed ? 'checked' : ''} onchange="toggleTask(${t.id})"></td>
                    <td class="fw-bold">${t.name}</td>
                    <td>${t.deadline.replace('T', ' ')}</td>
                    <td class="countdown-cell ${rem.expired ? 'text-danger' : ''}">${rem.text}</td>
                    <td><span class="priority-badge priority-${t.priority}">${priorityLabel}</span></td>
                    <td><button onclick="deleteTask(${t.id})" class="btn btn-link text-danger p-0"><i class="fas fa-times-circle"></i></button></td>
                `;
                list.appendChild(tr);
            });
        }

        // Live countdown update every minute
        setInterval(renderTasks, 60000);
        renderTasks();

    </script>
</body>

</html>
