<!DOCTYPE html>
<html lang="hu" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check-lista - Irodai Asszisztens</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../css/main.css">
    <style>
        .checklist-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .list-card {
            background: var(--bg-card);
            border-radius: 1.25rem;
            padding: 1.5rem;
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .list-card h4 {
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 3px solid var(--primary);
            display: inline-block;
        }

        .todo-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 0.75rem;
            font-weight: 500;
        }

        .todo-item input[type="checkbox"] {
            width: 1.25rem;
            height: 1.25rem;
            border-radius: 4px;
            border: 2px solid var(--border-color);
            cursor: pointer;
            accent-color: var(--primary);
        }

        .add-task-btn {
            width: 100%;
            padding: 0.5rem;
            border-radius: 0.5rem;
            border: 2px dashed var(--border-color);
            background: transparent;
            color: var(--text-muted);
            cursor: pointer;
            transition: var(--transition);
            margin-top: 1rem;
        }

        .add-task-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        .export-btn {
            background: var(--primary);
            color: #fff !important;
            font-weight: 800;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: var(--transition);
            box-shadow: 0 4px 0 var(--primary-dark);
        }

        .export-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 0 var(--primary-dark);
        }

        .export-btn:active {
            transform: translateY(2px);
            box-shadow: 0 1px 0 var(--primary-dark);
        }

        [data-theme="dark"] .export-btn {
            background: var(--primary);
            color: #fff !important;
        }
    </style>
</head>

<body>
    <header class="app-header">
        <a href="../../index.html" class="logo"><i class="fas fa-briefcase"></i><span>Irodai Asszisztens</span></a>
        <div class="header-info">
            <div id="header-weather" class="weather-info"></div>
            <div id="global-clock" class="item-group"></div>
            <button onclick="App.toggleTheme()"
                style="background:none; border:none; font-size:1.5rem; color:var(--text-main); cursor:pointer;"><i
                    id="theme-toggle-icon" class="fas fa-moon"></i></button>
        </div>
    </header>

    <main class="container py-5 fade-in">
        <div class="module-header">
            <div style="display: flex; align-items: center; gap: 1rem;">
                <button class="export-btn" onclick="exportPDF()"><i class="fas fa-file-pdf"></i> Export (PDF)</button>
                <h2 style="font-weight: 800;"><i class="fas fa-list-check text-primary me-2"></i>Check-lista</h2>
            </div>
        </div>

        <div id="capture-area" class="checklist-grid">
            <div class="list-card">
                <h4 style="border-color: var(--secondary);">Napi</h4>
                <div id="list-daily"></div>
                <button class="add-task-btn" onclick="addItem('daily')">+ Új feladat</button>
            </div>
            <div class="list-card">
                <h4 style="border-color: var(--success);">Heti</h4>
                <div id="list-weekly"></div>
                <button class="add-task-btn" onclick="addItem('weekly')">+ Új feladat</button>
            </div>
            <div class="list-card">
                <h4 style="border-color: var(--warning);">Havi</h4>
                <div id="list-monthly"></div>
                <button class="add-task-btn" onclick="addItem('monthly')">+ Új feladat</button>
            </div>
            <div class="list-card">
                <h4 style="border-color: var(--danger);">Éves</h4>
                <div id="list-yearly"></div>
                <button class="add-task-btn" onclick="addItem('yearly')">+ Új feladat</button>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="../../js/main.js"></script>
    <script>
        const tasks = {
            daily: [
                "fűtés ellenőrzése .. 5 épületben",
                "Közműcsatlakozási kérelmek eljárása",
                "Távleolvasási mérési adatok felügyelete",
                "Közvilágítási hibák jelzése"
            ],
            weekly: [
                "Fűtési intervallumok felülvizsgálata (szezonális)",
                "Napelemek távfelügyeleti ellenőrzése",
                "E-közmű rendszer kérelmek ellenőrzése"
            ],
            monthly: [
                "Két ülés közti jelentés leadása",
                "Közvilágítási hibaelhárítás ellenőrzése",
                "Bérlői elszámolások készítése, továbbszámlázások",
                "Üzemeltetési díjak igazolása (Lunag, Gejzír)",
                "E2 Intermet felületén végzendő diktálások",
                "Közüzemi számlák igazolása, fogyasztási mennyiség ellenőrzése"
            ],
            yearly: [
                "Extrememen molinók felszereltetése (augusztus)",
                "Tűzoltókészülékek éves ellenőrzése",
                "Érintésvédelmi felülvizsgálati jegyzőkönyvek",
                "EMIT éves megtakarítási jelentések összeállítása és feltöltése",
                "Techem távhő hőmennyiségmérők leolvasása (tavasz - 8.sz. épület)",
                "70 kW feletti rendszerek energetikai felülvizsgálati jelentésének benyújtatása",
                "Geowatt hőszivattyúk éves garanciális szervizének megrendelése, felügyelete"
            ]
        };

        function render() {
            Object.keys(tasks).forEach(key => {
                const cont = document.getElementById(`list-${key}`);
                cont.innerHTML = tasks[key].map(t => `
                    <div class="todo-item">
                        <input type="checkbox">
                        <span>${t}</span>
                    </div>
                `).join('');
            });
        }

        function addItem(type) {
            App.showModal({
                title: 'Új feladat hozzáadása',
                placeholder: 'Írja be a feladatot...',
                callback: (task) => {
                    if (task) {
                        tasks[type].push(task);
                        render();
                    }
                }
            });
        }

        function exportPDF() {
            const element = document.getElementById('capture-area');

            // Temporary style for 2-column portrait print
            const originalStyle = element.getAttribute('style') || '';
            element.style.gridTemplateColumns = '1fr 1fr';
            element.querySelectorAll('.list-card').forEach(card => {
                card.style.pageBreakInside = 'avoid';
                card.style.marginBottom = '1rem';
            });

            const opt = {
                margin: 10,
                filename: App.getExportFileName('Checklist', 'pdf'),
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2, useCORS: true },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
            };

            html2pdf().from(element).set(opt).save().then(() => {
                element.setAttribute('style', originalStyle);
                element.querySelectorAll('.list-card').forEach(card => card.style.pageBreakInside = '');
            });
        }

        render();
    </script>
</body>

</html>
