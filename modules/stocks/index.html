<!DOCTYPE html>
<html lang="hu" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tőzsdei árak - Irodai Asszisztens</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../css/main.css">
    <style>
        .stock-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        .stock-card {
            background: var(--bg-card);
            border-radius: 1.5rem;
            padding: 2rem;
            border: 1px solid var(--border-color);
        }

        .c-wrap {
            height: 300px;
        }

        .fx-info {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 1rem;
            padding: 1rem;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>

<body>
    <header class="app-header">
        <a href="../../index.html" class="logo"><i class="fas fa-bolt" style="color:var(--accent);"></i><span>Irodai
                Asszisztens</span></a>
        <div class="header-info">
            <div id="header-weather"></div>
            <div id="global-clock"></div><button onclick="App.toggleTheme()"
                style="background:none; border:none; font-size:1.4rem; color:var(--text-main); cursor:pointer;"><i
                    id="theme-toggle-icon" class="fas fa-moon"></i></button>
        </div>
    </header>

    <main class="container-fluid py-4 fade-in">
        <div class="fx-info fade-in">
            <i class="fas fa-coins text-warning fa-2x"></i>
            <div>
                <div style="font-weight: 800; font-size: 1.1rem; color: var(--text-main);">Munkához rögzített árfolyam:
                </div>
                <div style="font-family: monospace; font-size: 1.2rem; color: var(--primary); font-weight: 800;">1 EUR =
                    410 HUF</div>
            </div>
        </div>

        <div class="row g-4">
            <div class="stock-card">
                <h4 class="mb-4" style="font-family:'Outfit'; font-weight:800; color:var(--primary);"><i
                        class="fas fa-gas-pump"></i> HUDEX Natural Gas (2025-2026)</h4>
                <div class="c-wrap"><canvas id="h-chart"></canvas></div>
                <div class="mt-4" style="overflow-x: auto;">
                    <table style="width:100%; font-size:0.8rem; border-collapse: collapse; text-align: left;">
                        <thead>
                            <tr style="border-bottom: 2px solid var(--border-color); color:var(--text-muted);">
                                <th style="padding:0.5rem;">Időszak</th>
                                <th style="padding:0.5rem;">EUR/MWh</th>
                                <th style="padding:0.5rem; background:rgba(92, 107, 192, 0.1);">Ft/kWh*</th>
                                <th style="padding:0.5rem; background:rgba(239, 83, 80, 0.1);">Ft/MJ</th>
                            </tr>
                        </thead>
                        <tbody id="h-table-body"></tbody>
                    </table>
                    <div style="font-size:0.65rem; color:var(--text-muted); margin-top:0.5rem;">* 1 EUR = 410 Ft
                        árfolyamon számolva | 1 kWh = 3.6 MJ</div>
                </div>
            </div>
            <div class="stock-card">
                <h4 class="mb-4" style="font-family:'Outfit'; font-weight:800; color:var(--secondary);"><i
                        class="fas fa-bolt"></i> Elektromos áram (HUPX - 30 napos)</h4>
                <div class="c-wrap"><canvas id="e-chart"></canvas></div>
                <div class="mt-4" style="overflow-x: auto; max-height: 250px;">
                    <table style="width:100%; font-size:0.8rem; border-collapse: collapse; text-align: left;">
                        <thead>
                            <tr style="border-bottom: 2px solid var(--border-color); color:var(--text-muted);">
                                <th style="padding:0.5rem;">Nap</th>
                                <th style="padding:0.5rem;">EUR/MWh</th>
                                <th style="padding:0.5rem; background:rgba(38, 166, 154, 0.1);">Ft/kWh*</th>
                            </tr>
                        </thead>
                        <tbody id="e-table-body"></tbody>
                    </table>
                    <div style="font-size:0.65rem; color:var(--text-muted); margin-top:0.5rem;">* 1 EUR = 410 Ft
                        árfolyamon számolva</div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../../js/main.js"></script>
    <script>
        const hLabels = ['2025 Jan', 'Feb', 'Már', 'Ápr', 'Máj', 'Jún', 'Júl', 'Aug', 'Szept', 'Okt', 'Nov', 'Dec'];
        const hPricesEUR = [32, 33.5, 31, 29.5, 30.2, 32.8, 34.1, 35.5, 34.8, 36.2, 38.5, 39.1];
        const eurRate = 410;
        const hPricesFt = hPricesEUR.map(p => (p * eurRate / 1000).toFixed(2));
        const hPricesMJ = hPricesFt.map(p => (p / 3.6).toFixed(4));

        const ctxH = document.getElementById('h-chart').getContext('2d');
        new Chart(ctxH, {
            type: 'line',
            data: {
                labels: hLabels,
                datasets: [{
                    label: 'Gázár (Ft/MJ)',
                    data: hPricesMJ,
                    borderColor: '#ef5350',
                    fill: true,
                    backgroundColor: 'rgba(239, 83, 80, 0.1)',
                    tension: 0.3
                }]
            },
            options: { maintainAspectRatio: false }
        });

        // Fill Gas Table
        const hTable = document.getElementById('h-table-body');
        hLabels.forEach((label, i) => {
            const row = hTable.insertRow();
            row.innerHTML = `<td style="padding:0.5rem;">${label}</td>
                             <td style="padding:0.5rem;">${hPricesEUR[i]}</td>
                             <td style="padding:0.5rem; font-weight:700; color:#5c6bc0;">${hPricesFt[i]}</td>
                             <td style="padding:0.5rem; font-weight:700; color:#ef5350;">${hPricesMJ[i]}</td>`;
        });

        const ctxE = document.getElementById('e-chart').getContext('2d');
        const labelsE = Array.from({ length: 30 }, (_, i) => `${i + 1}. nap`);
        const dataE_EUR = Array.from({ length: 30 }, () => (70 + Math.random() * 50).toFixed(2));
        const dataE_Ft = dataE_EUR.map(p => (p * eurRate / 1000).toFixed(2));

        new Chart(ctxE, {
            type: 'line',
            data: {
                labels: labelsE,
                datasets: [{
                    label: 'Áramár (Ft/kWh)',
                    data: dataE_Ft,
                    borderColor: '#26a69a',
                    backgroundColor: 'rgba(38, 166, 154, 0.1)',
                    fill: true,
                    tension: 0.3
                }]
            },
            options: { maintainAspectRatio: false }
        });

        // Fill Power Table
        const eTable = document.getElementById('e-table-body');
        labelsE.forEach((label, i) => {
            const row = eTable.insertRow();
            row.innerHTML = `<td style="padding:0.5rem;">${label}</td>
                             <td style="padding:0.5rem;">${dataE_EUR[i]}</td>
                             <td style="padding:0.5rem; font-weight:700; color:#26a69a;">${dataE_Ft[i]}</td>`;
        });
    </script>
</body>

</html>
